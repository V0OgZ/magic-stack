<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>‚öîÔ∏è Mondes Flottants COMBAT - AVALON ARENA</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: white;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }
        
        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border: 2px solid #FFD700;
            border-radius: 10px;
        }
        
        .health-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #FFD700;
            margin: 5px 0;
            position: relative;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF0000, #FFD700);
            transition: width 0.3s;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            color: #FFF;
            text-align: center;
        }
        
        .combat-log {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #FF0000;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            font-size: 12px;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px;
        }
        
        .damage { color: #FF6666; }
        .heal { color: #66FF66; }
        .special { color: #FFD700; }
        
        .portal-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(138,43,226,0.8) 100%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .portal-effect.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    
    <div class="ui">
        <h2>‚öîÔ∏è AVALON COMBAT ARENA</h2>
        <p>H√©ros: <span id="heroName">GROEKEN</span></p>
        <div class="health-bar">
            <div class="health-fill" id="heroHealth" style="width: 100%"></div>
        </div>
        <p>PV: <span id="heroHP">100</span>/100 | Kills: <span id="kills">0</span></p>
        <p>√élot: <span id="currentIsland">Central</span></p>
    </div>
    
    <div class="combat-log" id="combatLog">
        <div class="log-entry special">‚öîÔ∏è COMBAT ARENA ACTIV√âE !</div>
    </div>
    
    <div class="controls">
        <p>üéÆ WASD: D√©placer | ESPACE: Sauter | Click: Attaque | E: Portail | Q: Sort sp√©cial</p>
    </div>
    
    <div class="portal-effect" id="portalEffect"></div>
    
    <canvas id="gameCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Configuration
        const GRAVITY = 0.5;
        const JUMP_FORCE = 15;
        const MOVE_SPEED = 5;
        
        // √âtat du jeu
        const game = {
            camera: { x: 0, y: 0, zoom: 1 },
            time: 0,
            particles: [],
            effects: [],
            enemies: [],
            projectiles: [],
            kills: 0
        };
        
        // Fonction de log de combat
        function addCombatLog(message, type = 'normal') {
            const log = document.getElementById('combatLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = message;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            
            // Limiter le nombre d'entr√©es
            if (log.children.length > 20) {
                log.removeChild(log.firstChild);
            }
        }
        
        // Classe Projectile
        class Projectile {
            constructor(x, y, targetX, targetY, owner, damage = 10) {
                this.x = x;
                this.y = y;
                this.z = 0;
                const angle = Math.atan2(targetY - y, targetX - x);
                this.vx = Math.cos(angle) * 10;
                this.vy = Math.sin(angle) * 10;
                this.owner = owner;
                this.damage = damage;
                this.life = 60;
                this.color = owner === 'hero' ? '#FFD700' : '#FF0000';
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                
                // Particules de tra√Æn√©e
                if (Math.random() < 0.5) {
                    game.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        life: 20,
                        color: this.color
                    });
                }
                
                return this.life > 0;
            }
            
            render(ctx) {
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Classe Ennemi
        class Enemy {
            constructor(x, y, island, type = 'warrior') {
                this.x = x;
                this.y = y;
                this.z = 0;
                this.vx = 0;
                this.vy = 0;
                this.island = island;
                this.type = type;
                this.maxHP = type === 'warrior' ? 50 : 30;
                this.hp = this.maxHP;
                this.damage = type === 'warrior' ? 15 : 10;
                this.speed = type === 'warrior' ? 2 : 3;
                this.attackCooldown = 0;
                this.color = type === 'warrior' ? '#FF6666' : '#9966FF';
                this.ai = {
                    state: 'patrol',
                    targetX: x,
                    targetY: y
                };
            }
            
            update(hero, deltaTime) {
                // IA simple
                const dx = hero.x - this.x;
                const dy = hero.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // D√©tection du h√©ros
                if (distance < 200 && Math.abs(hero.z - this.z) < 50) {
                    this.ai.state = 'attack';
                    this.ai.targetX = hero.x;
                    this.ai.targetY = hero.y;
                } else if (distance > 300) {
                    this.ai.state = 'patrol';
                }
                
                // Mouvement selon l'√©tat
                if (this.ai.state === 'attack') {
                    // Poursuivre le h√©ros
                    const angle = Math.atan2(dy, dx);
                    this.vx = Math.cos(angle) * this.speed;
                    this.vy = Math.sin(angle) * this.speed;
                    
                    // Attaque √† distance
                    if (distance < 150 && this.attackCooldown <= 0) {
                        game.projectiles.push(new Projectile(
                            this.x, this.y, hero.x, hero.y, 'enemy', this.damage
                        ));
                        this.attackCooldown = 60;
                        addCombatLog(`${this.type} attaque !`, 'damage');
                    }
                } else {
                    // Patrouille al√©atoire
                    if (Math.random() < 0.02) {
                        this.ai.targetX = this.island.x + (Math.random() - 0.5) * this.island.radius * 2;
                        this.ai.targetY = this.island.y + (Math.random() - 0.5) * this.island.radius * 2;
                    }
                    
                    const pdx = this.ai.targetX - this.x;
                    const pdy = this.ai.targetY - this.y;
                    const pdist = Math.sqrt(pdx * pdx + pdy * pdy);
                    
                    if (pdist > 10) {
                        this.vx = (pdx / pdist) * this.speed * 0.5;
                        this.vy = (pdy / pdist) * this.speed * 0.5;
                    }
                }
                
                // Appliquer le mouvement
                this.x += this.vx;
                this.y += this.vy;
                
                // Friction
                this.vx *= 0.9;
                this.vy *= 0.9;
                
                // Cooldowns
                if (this.attackCooldown > 0) this.attackCooldown--;
                
                return this.hp > 0;
            }
            
            takeDamage(damage) {
                this.hp -= damage;
                
                // Effet de d√©g√¢t
                for (let i = 0; i < 10; i++) {
                    game.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        life: 30,
                        color: '#FF0000'
                    });
                }
                
                if (this.hp <= 0) {
                    addCombatLog(`${this.type} vaincu ! +10 XP`, 'special');
                    game.kills++;
                    document.getElementById('kills').textContent = game.kills;
                }
            }
            
            render(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y - this.z);
                
                // Barre de vie
                if (this.hp < this.maxHP) {
                    ctx.fillStyle = '#333';
                    ctx.fillRect(-20, -40, 40, 4);
                    ctx.fillStyle = '#FF0000';
                    ctx.fillRect(-20, -40, 40 * (this.hp / this.maxHP), 4);
                }
                
                // Corps
                ctx.fillStyle = this.color;
                ctx.fillRect(-8, -25, 16, 25);
                
                // Arme
                if (this.type === 'warrior') {
                    ctx.strokeStyle = '#C0C0C0';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(8, -15);
                    ctx.lineTo(20, -25);
                    ctx.stroke();
                } else {
                    // B√¢ton magique
                    ctx.strokeStyle = '#9966FF';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(8, -15);
                    ctx.lineTo(15, -30);
                    ctx.stroke();
                    
                    // Orbe
                    ctx.fillStyle = '#FF66FF';
                    ctx.beginPath();
                    ctx.arc(15, -30, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }
        
        // √élots flottants
        class FloatingIsland {
            constructor(x, y, z, radius, name) {
                this.x = x;
                this.y = y;
                this.z = z;
                this.radius = radius;
                this.name = name;
                this.hexagons = this.generateHexGrid();
                this.rotation = Math.random() * Math.PI * 2;
                this.floatOffset = Math.random() * Math.PI * 2;
                this.color = `hsl(${Math.random() * 60 + 120}, 50%, 30%)`;
            }
            
            generateHexGrid() {
                const hexes = [];
                const hexSize = 30;
                for (let q = -2; q <= 2; q++) {
                    for (let r = -2; r <= 2; r++) {
                        if (Math.abs(q + r) <= 2) {
                            hexes.push({ q, r, size: hexSize });
                        }
                    }
                }
                return hexes;
            }
            
            update(deltaTime) {
                this.y += Math.sin(game.time * 0.001 + this.floatOffset) * 0.2;
                this.rotation += 0.001 * deltaTime;
            }
            
            render(ctx) {
                ctx.save();
                
                const projectedY = this.y - this.z * 0.5;
                const scale = 1 - this.z * 0.001;
                
                ctx.translate(this.x, projectedY);
                ctx.scale(scale, scale);
                ctx.rotate(this.rotation);
                
                // Ombre
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.beginPath();
                ctx.arc(5, this.z * 0.5 + 10, this.radius * 0.8, 0, Math.PI * 2);
                ctx.fill();
                
                // √éle
                ctx.fillStyle = this.color;
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 2;
                
                this.hexagons.forEach(hex => {
                    this.drawHexagon(ctx, hex.q * hex.size * 1.5, hex.r * hex.size * Math.sqrt(3), hex.size);
                });
                
                ctx.restore();
            }
            
            drawHexagon(ctx, x, y, size) {
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = (Math.PI / 3) * i;
                    const hx = x + size * Math.cos(angle);
                    const hy = y + size * Math.sin(angle);
                    if (i === 0) ctx.moveTo(hx, hy);
                    else ctx.lineTo(hx, hy);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
        }
        
        // H√©ros am√©lior√© avec combat
        class Hero {
            constructor(x, y, name = "GROEKEN") {
                this.x = x;
                this.y = y;
                this.z = 0;
                this.vx = 0;
                this.vy = 0;
                this.vz = 0;
                this.name = name;
                this.currentIsland = null;
                this.jumping = false;
                this.maxHP = 100;
                this.hp = this.maxHP;
                this.attackCooldown = 0;
                this.specialCooldown = 0;
            }
            
            update(deltaTime, islands) {
                // Gravit√©
                if (this.z > 0 || this.vz !== 0) {
                    this.vz -= GRAVITY;
                    this.z += this.vz;
                    if (this.z <= 0) {
                        this.z = 0;
                        this.vz = 0;
                        this.jumping = false;
                    }
                }
                
                // Mouvement
                this.x += this.vx;
                this.y += this.vy;
                
                // Friction
                this.vx *= 0.9;
                this.vy *= 0.9;
                
                // D√©tection d'√Æle
                this.currentIsland = null;
                islands.forEach(island => {
                    const dx = this.x - island.x;
                    const dy = this.y - island.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < island.radius && Math.abs(this.z - island.z) < 50) {
                        this.currentIsland = island;
                    }
                });
                
                // Cooldowns
                if (this.attackCooldown > 0) this.attackCooldown--;
                if (this.specialCooldown > 0) this.specialCooldown--;
                
                // Mise √† jour UI
                document.getElementById('currentIsland').textContent = 
                    this.currentIsland ? this.currentIsland.name : 'Vide spatial';
                document.getElementById('heroHP').textContent = Math.round(this.hp);
                document.getElementById('heroHealth').style.width = `${(this.hp / this.maxHP) * 100}%`;
                
                // R√©g√©n√©ration lente
                if (this.hp < this.maxHP && this.hp > 0) {
                    this.hp += 0.05;
                }
            }
            
            render(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y - this.z);
                
                // Ombre
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.beginPath();
                ctx.ellipse(0, this.z + 20, 15, 8, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Aura de pouvoir
                if (this.specialCooldown > 100) {
                    ctx.strokeStyle = 'rgba(255,215,0,0.5)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(0, -15, 25, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                // Corps
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(-10, -30, 20, 30);
                
                // Cape
                ctx.fillStyle = 'rgba(139,0,255,0.7)';
                ctx.beginPath();
                ctx.moveTo(-10, -10);
                ctx.lineTo(-15, 10);
                ctx.lineTo(15, 10);
                ctx.lineTo(10, -10);
                ctx.closePath();
                ctx.fill();
                
                // √âp√©e
                ctx.strokeStyle = '#C0C0C0';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(15, -20);
                ctx.lineTo(25, -35);
                ctx.stroke();
                
                ctx.restore();
            }
            
            jump() {
                if (!this.jumping && this.currentIsland) {
                    this.vz = JUMP_FORCE;
                    this.jumping = true;
                }
            }
            
            move(dx, dy) {
                this.vx += dx * MOVE_SPEED;
                this.vy += dy * MOVE_SPEED;
            }
            
            attack(targetX, targetY) {
                if (this.attackCooldown <= 0) {
                    game.projectiles.push(new Projectile(
                        this.x, this.y, targetX, targetY, 'hero', 20
                    ));
                    this.attackCooldown = 20;
                    addCombatLog("GROEKEN attaque !", 'special');
                }
            }
            
            specialAttack() {
                if (this.specialCooldown <= 0) {
                    // Super attaque circulaire
                    for (let i = 0; i < 8; i++) {
                        const angle = (Math.PI * 2 / 8) * i;
                        const targetX = this.x + Math.cos(angle) * 100;
                        const targetY = this.y + Math.sin(angle) * 100;
                        game.projectiles.push(new Projectile(
                            this.x, this.y, targetX, targetY, 'hero', 30
                        ));
                    }
                    this.specialCooldown = 180;
                    addCombatLog("‚ö° SUPER ATTAQUE GROEKEN !", 'special');
                }
            }
            
            takeDamage(damage) {
                this.hp -= damage;
                addCombatLog(`Groeken subit ${damage} d√©g√¢ts !`, 'damage');
                
                // Effet visuel
                for (let i = 0; i < 5; i++) {
                    game.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: (Math.random() - 0.5) * 3,
                        vy: (Math.random() - 0.5) * 3,
                        life: 20,
                        color: '#FFD700'
                    });
                }
                
                if (this.hp <= 0) {
                    addCombatLog("üíÄ GAME OVER - Groeken est tomb√© au combat !", 'damage');
                }
            }
            
            teleportTo(island) {
                this.x = island.x;
                this.y = island.y;
                this.z = island.z;
                this.vx = 0;
                this.vy = 0;
                this.vz = 0;
                
                document.getElementById('portalEffect').classList.add('active');
                setTimeout(() => {
                    document.getElementById('portalEffect').classList.remove('active');
                }, 500);
            }
        }
        
        // Initialisation
        const islands = [
            new FloatingIsland(400, 300, 0, 120, 'Central'),
            new FloatingIsland(150, 200, 100, 80, 'Ouest'),
            new FloatingIsland(650, 250, 150, 90, 'Est'),
            new FloatingIsland(400, 100, 200, 70, 'Nord'),
            new FloatingIsland(400, 500, 50, 100, 'Sud')
        ];
        
        const hero = new Hero(400, 300);
        hero.currentIsland = islands[0];
        
        // Spawner des ennemis sur chaque √Æle
        islands.forEach((island, index) => {
            if (index !== 0) { // Pas sur l'√Æle de d√©part
                for (let i = 0; i < 2; i++) {
                    const enemy = new Enemy(
                        island.x + (Math.random() - 0.5) * island.radius,
                        island.y + (Math.random() - 0.5) * island.radius,
                        island,
                        Math.random() < 0.5 ? 'warrior' : 'mage'
                    );
                    enemy.z = island.z;
                    game.enemies.push(enemy);
                }
            }
        });
        
        // Contr√¥les
        const keys = {};
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);
        
        // Click pour attaquer
        canvas.addEventListener('click', e => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            hero.attack(x, y);
        });
        
        // Boucle de jeu
        let lastTime = 0;
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            game.time = timestamp;
            
            // Clear
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // √âtoiles
            ctx.fillStyle = '#FFF';
            for (let i = 0; i < 100; i++) {
                const x = (i * 137.5) % canvas.width;
                const y = (i * 89.7) % canvas.height;
                const size = (i % 3) + 1;
                ctx.fillRect(x, y, size, size);
            }
            
            // Contr√¥les
            if (hero.hp > 0) {
                if (keys['ArrowLeft'] || keys['a'] || keys['A']) hero.move(-1, 0);
                if (keys['ArrowRight'] || keys['d'] || keys['D']) hero.move(1, 0);
                if (keys['ArrowUp'] || keys['w'] || keys['W']) hero.move(0, -1);
                if (keys['ArrowDown'] || keys['s'] || keys['S']) hero.move(0, 1);
                if (keys[' ']) hero.jump();
                if (keys['q'] || keys['Q']) hero.specialAttack();
                if (keys['e'] || keys['E']) {
                    if (hero.currentIsland === islands[0]) {
                        const randomIsland = islands[Math.floor(Math.random() * islands.length)];
                        hero.teleportTo(randomIsland);
                        addCombatLog(`T√©l√©portation vers ${randomIsland.name}`, 'special');
                    }
                }
            }
            
            // Mises √† jour
            islands.forEach(island => island.update(deltaTime));
            hero.update(deltaTime, islands);
            
            // Ennemis
            game.enemies = game.enemies.filter(enemy => enemy.update(hero, deltaTime));
            
            // Projectiles
            game.projectiles = game.projectiles.filter(proj => {
                const alive = proj.update();
                
                // Collision avec ennemis
                if (proj.owner === 'hero') {
                    game.enemies.forEach(enemy => {
                        const dx = proj.x - enemy.x;
                        const dy = proj.y - enemy.y;
                        if (Math.sqrt(dx*dx + dy*dy) < 20) {
                            enemy.takeDamage(proj.damage);
                            proj.life = 0;
                        }
                    });
                }
                
                // Collision avec h√©ros
                if (proj.owner === 'enemy' && hero.hp > 0) {
                    const dx = proj.x - hero.x;
                    const dy = proj.y - hero.y;
                    if (Math.sqrt(dx*dx + dy*dy) < 20) {
                        hero.takeDamage(proj.damage);
                        proj.life = 0;
                    }
                }
                
                return alive;
            });
            
            // Particules
            game.particles = game.particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life--;
                return p.life > 0;
            });
            
            // Spawn de nouveaux ennemis
            if (game.enemies.length < 5 && Math.random() < 0.005) {
                const island = islands[Math.floor(Math.random() * islands.length)];
                if (island !== islands[0]) {
                    const enemy = new Enemy(
                        island.x + (Math.random() - 0.5) * island.radius,
                        island.y + (Math.random() - 0.5) * island.radius,
                        island,
                        Math.random() < 0.5 ? 'warrior' : 'mage'
                    );
                    enemy.z = island.z;
                    game.enemies.push(enemy);
                    addCombatLog("Un nouvel ennemi appara√Æt !", 'special');
                }
            }
            
            // Rendu (ordre Z)
            const renderables = [...islands, ...game.enemies, hero, ...game.projectiles];
            renderables.sort((a, b) => (a.y + (a.z || 0)) - (b.y + (b.z || 0)));
            
            renderables.forEach(obj => obj.render(ctx));
            
            // Particules
            game.particles.forEach(p => {
                ctx.fillStyle = p.color || '#FFD700';
                ctx.globalAlpha = p.life / 30;
                ctx.fillRect(p.x - 1, p.y - 1, 2, 2);
                ctx.globalAlpha = 1;
            });
            
            requestAnimationFrame(gameLoop);
        }
