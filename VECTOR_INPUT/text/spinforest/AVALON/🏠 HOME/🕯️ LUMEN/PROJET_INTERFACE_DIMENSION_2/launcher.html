<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #000011, #001122, #000033);
            color: #00ff00;
            overflow: hidden;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }
        
        .title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff00; }
            to { text-shadow: 0 0 30px #00ff00, 0 0 40px #00ff88; }
        }
        
        .portraits {
            display: flex;
            gap: 4rem;
            margin: 2rem 0;
        }
        
        .portrait {
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            padding: 1rem;
            border: 2px solid transparent;
            border-radius: 10px;
        }
        
        .portrait:hover {
            border-color: #00ff00;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .portrait img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #00ff00;
            object-fit: cover;
        }
        
        .portrait h3 {
            margin-top: 1rem;
            font-size: 1.5rem;
        }
        
        .portrait p {
            margin-top: 0.5rem;
            opacity: 0.8;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000033, #000066);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .hourglass {
            width: 300px;
            height: 300px;
            animation: spin 3s linear infinite;
            margin-bottom: 2rem;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 2rem;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .forest-path {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .forest-path:hover {
            background: rgba(0, 50, 0, 0.9);
            transform: scale(1.1);
        }
        
        .controls {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            padding: 1rem;
            border-radius: 10px;
        }
        
        .btn {
            background: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #006600;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>

    <script>
        let selectedCharacter = null;
