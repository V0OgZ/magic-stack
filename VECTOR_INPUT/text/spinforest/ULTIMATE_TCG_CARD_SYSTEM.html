        let currentFilter = 'all';
        
        // G√âN√âRER LES CARTES
        function generateCards(filter = 'all') {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';
            
            const filteredCards = filter === 'all' 
                ? cardDatabase 
                : filter === 'legendary' 
                    ? cardDatabase.filter(c => ['legendary', 'mythic', 'transcendent'].includes(c.rarity))
                    : filter === 'transcendent'
                        ? cardDatabase.filter(c => c.rarity === 'transcendent')
                        : cardDatabase.filter(c => c.type === filter);
            
            filteredCards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = `tcg-card ${card.rarity}`;
                cardEl.onclick = () => showCardDetail(card);
                
                const statsDisplay = card.type === 'spell' ? '' : `
                    <div class="card-stats">
                        <div class="stat">
                            <div class="stat-value attack">‚öîÔ∏è ${card.attack}</div>
                            <div class="stat-label">ATK</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value defense">üõ°Ô∏è ${card.defense}</div>
                            <div class="stat-label">DEF</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value magic">‚ú® ${card.magic}</div>
                            <div class="stat-label">MAG</div>
                        </div>
                    </div>
                `;
                
                cardEl.innerHTML = `
                    <div class="card-header">
                        <div class="card-cost">${card.cost}</div>
                        <div class="card-name">${card.name}</div>
                    </div>
                    <div class="card-image-container">
                        <img class="card-image" src="${card.image}" alt="${card.name}"
                             onerror="this.src='data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 280 200\"><rect fill=\"%23333\" width=\"280\" height=\"200\"/><text x=\"50%\" y=\"50%\" fill=\"%23fff\" text-anchor=\"middle\" font-size=\"20\">${card.name}</text></svg>'">
                        <div class="card-type">${card.type}</div>
                    </div>
                    <div class="card-text">
                        ${card.description}
                    </div>
                    ${statsDisplay}
                `;
                
                container.appendChild(cardEl);
            });
        }

        function filterCards(type) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            generateCards(type);
        }
