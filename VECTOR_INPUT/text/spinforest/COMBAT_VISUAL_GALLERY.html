        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {

            overflow-x: hidden;
        }
        
        /* HEADER */
        .header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        h1 {

            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            z-index: 1;
            position: relative;
        }
        
        /* GALERIE */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            padding: 30px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .combat-card {
            background: #1a1a2e;
            border: 2px solid #4ecdc4;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .combat-card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(78, 205, 196, 0.4);
            border-color: #ffd700;
        }
        
        .combat-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }
        
        .combat-info {
            padding: 20px;
            background: linear-gradient(135deg, #16213e, #0f3460);
        }
        
        .combat-title {
            font-size: 1.3em;
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        .combat-description {
            color: #b8b8b8;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .combat-stats {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 1px solid #333;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            color: #4ecdc4;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #888;
            text-transform: uppercase;
        }
        
        /* MODAL PREVIEW */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(78, 205, 196, 0.5);
        }
        
        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 2em;
            color: white;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: #ff6b6b;
        }
        
        /* SYST√àME DE COMBAT */
        .combat-system {
            background: #16213e;
            padding: 30px;
            margin: 30px;
            border-radius: 15px;
            border: 2px solid #533483;
        }
        
        .combat-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .combat-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .combat-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }
        
        /* ANIMATIONS */
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px #4ecdc4; }
            to { box-shadow: 0 0 30px #4ecdc4, 0 0 40px #4ecdc4; }
        }
    </style>
