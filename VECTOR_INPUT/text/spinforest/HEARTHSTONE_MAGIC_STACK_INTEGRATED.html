<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>⚔️ HEROES OF TIME - HEARTHSTONE AVEC MAGIC STACK</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #1a0033 0%, #330066 100%);
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        /* PLATEAU DE JEU STYLE HEARTHSTONE */
        .game-board {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* ZONE ENNEMI (HAUT) */
        .enemy-zone {
            flex: 1;
            background: linear-gradient(180deg, rgba(139, 0, 0, 0.3), transparent);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .enemy-hand {
            display: flex;
            justify-content: center;
            gap: -30px;
            margin-bottom: 20px;
        }
        
        .enemy-board {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 150px;
            align-items: center;
        }
        
        /* ZONE CENTRALE */
        .center-zone {
            height: 100px;
            background: radial-gradient(ellipse at center, rgba(78, 205, 196, 0.2), transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .turn-indicator {
            background: rgba(0,0,0,0.8);
            padding: 15px 30px;
            border-radius: 50px;
            border: 3px solid #ffd700;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        /* ZONE JOUEUR (BAS) */
        .player-zone {
            flex: 1;
            background: linear-gradient(0deg, rgba(0, 69, 139, 0.3), transparent);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .player-board {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 150px;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .player-hand {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        /* CARTES */
        .card {
            width: 100px;
            height: 140px;
            background: linear-gradient(135deg, #2a2a4a, #1a1a3a);
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            padding: 5px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
            font-size: 0.7em;
        }
        
        .card:hover {
            transform: translateY(-20px) scale(1.2);
            z-index: 100;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }
        
        .card.enemy-card {
            background: linear-gradient(135deg, #4a2a2a, #3a1a1a);
            transform: scale(0.8);
        }
        
        .card.minion {
            background: linear-gradient(135deg, #3a4a2a, #2a3a1a);
        }
        
        .card.spell {
            background: linear-gradient(135deg, #2a3a5a, #1a2a4a);
        }
        
        .card-cost {
            position: absolute;
            top: -5px;
            left: -5px;
            width: 25px;
            height: 25px;
            background: #0099ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #00ccff;
        }
        
        .card-name {
            text-align: center;
            margin: 5px 0;
            font-weight: bold;
            color: #ffd700;
        }
        
        .card-image {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
        
        .card-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        
        .card-attack, .card-health {
            background: rgba(0,0,0,0.7);
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .card-attack { color: #ff6b6b; }
        .card-health { color: #4ecdc4; }
        
        /* HÉROS */
        .hero {
            position: absolute;
            width: 120px;
            height: 150px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        
        .player-hero {
            bottom: 20px;
            right: 20px;
        }
        
        .enemy-hero {
            top: 20px;
            right: 20px;
        }
        
        .hero-portrait {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .hero-health {
            background: #ff0000;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .hero-power {
            margin-top: 10px;
            padding: 5px 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .hero-power:hover {
            background: rgba(255,255,255,0.4);
        }
        
        /* MANA */
        .mana-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 5px;
        }
        
        .mana-crystal {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #0099ff, #0066cc);
            border-radius: 50%;
            border: 2px solid #00ccff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .mana-crystal.empty {
            background: rgba(0,0,0,0.5);
            opacity: 0.5;
        }
        
        /* STATUS API */
        .api-status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 10px;
            font-size: 0.8em;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-online { background: #00ff00; }
        .status-offline { background: #ff0000; }
        
        /* LOGS */
        .game-log {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 250px;
            background: rgba(0,0,0,0.9);
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 5px;
            font-size: 0.8em;
        }
        
        /* BOUTONS D'ACTION */
        .action-buttons {
            position: absolute;
            bottom: 180px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .action-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="game-board">
        <!-- STATUS API MAGIC STACK -->
        <div class="api-status">
            <div><span class="status-indicator" id="magicStackStatus"></span> Magic Stack API</div>
            <div><span class="status-indicator" id="javaStatus"></span> Java Backend (8082)</div>
            <div><span class="status-indicator" id="rustStatus"></span> Rust Backend (3001)</div>
            <div><span class="status-indicator" id="routerStatus"></span> Router (5000)</div>
        </div>
        
        <!-- ZONE ENNEMI -->
        <div class="enemy-zone">
            <div class="enemy-hand" id="enemyHand">
                <!-- Cartes cachées de l'ennemi -->
            </div>
            <div class="enemy-board" id="enemyBoard">
                <!-- Créatures de l'ennemi -->
            </div>
        </div>
        
        <!-- ZONE CENTRALE -->
        <div class="center-zone">
            <div class="turn-indicator" id="turnIndicator">
                TOUR 1 - VOTRE TOUR
            </div>
        </div>
        
        <!-- ZONE JOUEUR -->
        <div class="player-zone">
            <div class="player-board" id="playerBoard">
                <!-- Créatures du joueur -->
            </div>
            <div class="player-hand" id="playerHand">
                <!-- Cartes du joueur -->
            </div>
        </div>
        
        <!-- HÉROS JOUEUR -->
        <div class="hero player-hero">
            <div class="hero-portrait">🦸</div>
            <div class="hero-health" id="playerHealth">30</div>
            <div class="hero-power" onclick="useHeroPower()">🔫 Gun</div>
        </div>
        
        <!-- HÉROS ENNEMI -->
        <div class="hero enemy-hero">
            <div class="hero-portrait">👾</div>
            <div class="hero-health" id="enemyHealth">30</div>
            <div class="hero-power">Pétrifiant</div>
        </div>
        
        <!-- BARRE DE MANA -->
        <div class="mana-bar" id="manaBar">
            <!-- Cristaux de mana -->
        </div>
        
        <!-- LOGS DU JEU -->
        <div class="game-log" id="gameLog">
            <h3 style="color: #4ecdc4; margin-bottom: 10px;">📜 Journal de Combat</h3>
            <div id="logContent"></div>
        </div>
        
        <!-- BOUTONS D'ACTION -->
        <div class="action-buttons">
            <button class="action-btn" onclick="endTurn()">Fin du Tour</button>
            <button class="action-btn" onclick="callMagicStackAPI()">🔮 Magic Stack</button>
            <button class="action-btn" onclick="drawCard()">Piocher</button>
        </div>
    </div>
    
    <script>
        // ÉTAT DU JEU
        const gameState = {
            turn: 1,
            playerTurn: true,
            playerHealth: 30,
            enemyHealth: 30,
            playerMana: 1,
            playerMaxMana: 1,
            enemyMana: 1,
            enemyMaxMana: 1,
            playerHand: [],
            enemyHand: [],
            playerBoard: [],
            enemyBoard: [],
            magicStackConnected: false
        };
        
        // BASE DE CARTES
        const cardDatabase = [
            { id: 1, name: "Luciole", cost: 1, attack: 1, health: 1, type: "minion", emoji: "🔥" },
            { id: 2, name: "Ours", cost: 2, attack: 3, health: 2, type: "minion", emoji: "🐻" },
            { id: 3, name: "Éclair", cost: 2, damage: 3, type: "spell", emoji: "⚡" },
            { id: 4, name: "Guerrier", cost: 3, attack: 4, health: 3, type: "minion", emoji: "⚔️" },
            { id: 5, name: "Guérison", cost: 1, heal: 3, type: "spell", emoji: "💚" },
            { id: 6, name: "Dragon", cost: 6, attack: 6, health: 6, type: "minion", emoji: "🐉" },
            { id: 7, name: "Boule de Feu", cost: 4, damage: 6, type: "spell", emoji: "🔥" },
            { id: 8, name: "URZ-KÔM", cost: 10, attack: 12, health: 12, type: "minion", legendary: true, emoji: "🐻" }
        ];
        
        // INITIALISATION
        async function init() {
            addLog("⚔️ Début du combat !");
            checkMagicStackStatus();
            setupManaBar();
            drawInitialHands();
            updateDisplay();
        }
        
        // VÉRIFIER STATUS MAGIC STACK
        async function checkMagicStackStatus() {
            try {
                // Test Magic Stack Router
                const routerResponse = await fetch('http://localhost:5000/health');
                if (routerResponse.ok) {
                    document.getElementById('routerStatus').className = 'status-indicator status-online';
                    gameState.magicStackConnected = true;
                    addLog("✅ Magic Stack Router connecté !");
                }
            } catch (e) {
                document.getElementById('routerStatus').className = 'status-indicator status-offline';
                addLog("❌ Magic Stack Router offline");
            }
            
            try {
                // Test Java Backend
                const javaResponse = await fetch('http://localhost:8082/api/health');
                if (javaResponse.ok) {
                    document.getElementById('javaStatus').className = 'status-indicator status-online';
                }
            } catch (e) {
                document.getElementById('javaStatus').className = 'status-indicator status-offline';
            }
            
            try {
                // Test Rust Backend
                const rustResponse = await fetch('http://localhost:3001/api/health');
                if (rustResponse.ok) {
                    document.getElementById('rustStatus').className = 'status-indicator status-online';
                }
            } catch (e) {
                document.getElementById('rustStatus').className = 'status-indicator status-offline';
            }
            
            // Test général Magic Stack
            document.getElementById('magicStackStatus').className = 
                gameState.magicStackConnected ? 'status-indicator status-online' : 'status-indicator status-offline';
        }
        
        // APPELER MAGIC STACK API
        async function callMagicStackAPI() {
            if (!gameState.magicStackConnected) {
                addLog("❌ Magic Stack non connecté !");
                return;
            }
            
            try {
                addLog("🔮 Appel Magic Stack API...");
                
                // Exécuter une formule magique
                const response = await fetch('http://localhost:5000/api/magic/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        formula: "POWER_BOOST",
                        target: "player",
                        value: 5
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addLog(`✨ Formule exécutée : ${result.effect || 'Boost de puissance !'}`);
                    
                    // Effet en jeu
                    gameState.playerBoard.forEach(minion => {
                        minion.attack += 1;
                        minion.health += 1;
                    });
                    updateDisplay();
                }
            } catch (error) {
                addLog(`❌ Erreur API : ${error.message}`);
            }
        }
        
        // SETUP MANA
        function setupManaBar() {
            const manaBar = document.getElementById('manaBar');
            manaBar.innerHTML = '';
            
            for (let i = 0; i < 10; i++) {
                const crystal = document.createElement('div');
                crystal.className = 'mana-crystal';
                if (i >= gameState.playerMaxMana) {
                    crystal.classList.add('empty');
                } else if (i >= gameState.playerMana) {
                    crystal.style.opacity = '0.5';
                }
                manaBar.appendChild(crystal);
            }
        }
        
        // PIOCHER CARTES INITIALES
        function drawInitialHands() {
            for (let i = 0; i < 3; i++) {
                gameState.playerHand.push({...cardDatabase[Math.floor(Math.random() * 6)]});
                gameState.enemyHand.push({...cardDatabase[Math.floor(Math.random() * 6)]});
            }
        }
        
        // PIOCHER UNE CARTE
        function drawCard() {
            if (gameState.playerHand.length >= 10) {
                addLog("❌ Main pleine !");
                return;
            }
            
            const card = {...cardDatabase[Math.floor(Math.random() * cardDatabase.length)]};
            gameState.playerHand.push(card);
            addLog(`📦 Vous piochez : ${card.name}`);
            updateDisplay();
        }
        
        // JOUER UNE CARTE
        function playCard(handIndex) {
            const card = gameState.playerHand[handIndex];
            
            if (card.cost > gameState.playerMana) {
                addLog("❌ Pas assez de mana !");
                return;
            }
            
            gameState.playerMana -= card.cost;
            gameState.playerHand.splice(handIndex, 1);
            
            if (card.type === 'minion') {
                gameState.playerBoard.push(card);
                addLog(`🎯 ${card.name} invoqué !`);
            } else if (card.type === 'spell') {
                if (card.damage) {
                    gameState.enemyHealth -= card.damage;
                    addLog(`⚡ ${card.name} inflige ${card.damage} dégâts !`);
                } else if (card.heal) {
                    gameState.playerHealth = Math.min(30, gameState.playerHealth + card.heal);
                    addLog(`💚 ${card.name} soigne ${card.heal} PV !`);
                }
            }
            
            updateDisplay();
            checkWinCondition();
        }
        
        // ATTAQUER AVEC CRÉATURE
        function minionAttack(boardIndex) {
            const minion = gameState.playerBoard[boardIndex];
            gameState.enemyHealth -= minion.attack;
            addLog(`⚔️ ${minion.name} attaque pour ${minion.attack} !`);
            updateDisplay();
            checkWinCondition();
        }
        
        // POUVOIR HÉROÏQUE
        function useHeroPower() {
            if (gameState.playerMana < 2) {
                addLog("❌ Pas assez de mana (2 requis) !");
                return;
            }
            
            gameState.playerMana -= 2;
            gameState.enemyHealth -= 2;
            addLog("🔫 Gun de Vince ! 2 dégâts !");
            updateDisplay();
            checkWinCondition();
        }
        
        // FIN DU TOUR
        function endTurn() {
            gameState.playerTurn = false;
            gameState.turn++;
            addLog("⏸️ Fin de votre tour");
            
            // Tour ennemi
            setTimeout(() => {
                enemyTurn();
                
                // Retour au joueur
                setTimeout(() => {
                    gameState.playerTurn = true;
                    gameState.playerMaxMana = Math.min(10, gameState.playerMaxMana + 1);
                    gameState.playerMana = gameState.playerMaxMana;
                    drawCard();
                    addLog("▶️ Votre tour !");
                    updateDisplay();
                }, 2000);
            }, 1000);
        }
        
        // TOUR ENNEMI (IA)
        function enemyTurn() {
            addLog("👾 Tour de l'ennemi...");
            
            // IA simple : joue une carte random
            if (gameState.enemyHand.length > 0) {
                const card = gameState.enemyHand.pop();
                if (card.type === 'minion') {
                    gameState.enemyBoard.push(card);
                    addLog(`👾 L'ennemi invoque ${card.name}`);
                }
            }
            
            // Attaque avec créatures
            gameState.enemyBoard.forEach(minion => {
                gameState.playerHealth -= minion.attack;
                addLog(`👾 ${minion.name} vous attaque pour ${minion.attack} !`);
            });
            
            updateDisplay();
            checkWinCondition();
        }
        
        // VÉRIFIER CONDITIONS DE VICTOIRE
        function checkWinCondition() {
            if (gameState.enemyHealth <= 0) {
                addLog("🏆 VICTOIRE !");
                alert("VICTOIRE ! Vous avez vaincu BASILIK !");
            } else if (gameState.playerHealth <= 0) {
                addLog("💀 DÉFAITE !");
                alert("DÉFAITE ! BASILIK vous a vaincu !");
            }
        }
        
        // MISE À JOUR AFFICHAGE
        function updateDisplay() {
            // Santé
            document.getElementById('playerHealth').textContent = gameState.playerHealth;
            document.getElementById('enemyHealth').textContent = gameState.enemyHealth;
            
            // Tour
            document.getElementById('turnIndicator').textContent = 
                `TOUR ${gameState.turn} - ${gameState.playerTurn ? 'VOTRE TOUR' : 'TOUR ENNEMI'}`;
            
            // Mana
            setupManaBar();
            
            // Main du joueur
            const handDiv = document.getElementById('playerHand');
            handDiv.innerHTML = '';
            gameState.playerHand.forEach((card, index) => {
                const cardEl = createCardElement(card, index);
                handDiv.appendChild(cardEl);
            });
            
            // Plateau joueur
            const boardDiv = document.getElementById('playerBoard');
            boardDiv.innerHTML = '';
            gameState.playerBoard.forEach((minion, index) => {
                const cardEl = createMinionElement(minion, index);
                boardDiv.appendChild(cardEl);
            });
            
            // Plateau ennemi
            const enemyBoardDiv = document.getElementById('enemyBoard');
            enemyBoardDiv.innerHTML = '';
            gameState.enemyBoard.forEach(minion => {
                const cardEl = createEnemyMinionElement(minion);
                enemyBoardDiv.appendChild(cardEl);
            });
            
            // Main ennemi (cachée)
            const enemyHandDiv = document.getElementById('enemyHand');
            enemyHandDiv.innerHTML = '';
            gameState.enemyHand.forEach(() => {
                const cardBack = document.createElement('div');
                cardBack.className = 'card enemy-card';
                cardBack.innerHTML = '<div class="card-image">?</div>';
                enemyHandDiv.appendChild(cardBack);
            });
        }
        
        // CRÉER ÉLÉMENT CARTE
        function createCardElement(card, index) {
            const cardEl = document.createElement('div');
            cardEl.className = `card ${card.type}`;
            cardEl.onclick = () => playCard(index);
            
            cardEl.innerHTML = `
                <div class="card-cost">${card.cost}</div>
                <div class="card-name">${card.name}</div>
                <div class="card-image">${card.emoji || '🎴'}</div>
                ${card.type === 'minion' ? `
                    <div class="card-stats">
                        <span class="card-attack">⚔️ ${card.attack}</span>
                        <span class="card-health">❤️ ${card.health}</span>
                    </div>
                ` : ''}
            `;
            
            return cardEl;
        }
        
        // CRÉER ÉLÉMENT CRÉATURE
        function createMinionElement(minion, index) {
            const cardEl = document.createElement('div');
            cardEl.className = 'card minion';
            cardEl.onclick = () => minionAttack(index);
            
            cardEl.innerHTML = `
                <div class="card-name">${minion.name}</div>
                <div class="card-image">${minion.emoji || '🎴'}</div>
                <div class="card-stats">
                    <span class="card-attack">⚔️ ${minion.attack}</span>
                    <span class="card-health">❤️ ${minion.health}</span>
                </div>
            `;
            
            return cardEl;
        }
        
        // CRÉER ÉLÉMENT CRÉATURE ENNEMIE
        function createEnemyMinionElement(minion) {
            const cardEl = document.createElement('div');
            cardEl.className = 'card minion enemy-card';
            
            cardEl.innerHTML = `
                <div class="card-name">${minion.name}</div>
                <div class="card-image">${minion.emoji || '👾'}</div>
                <div class="card-stats">
                    <span class="card-attack">⚔️ ${minion.attack}</span>
                    <span class="card-health">❤️ ${minion.health}</span>
                </div>
            `;
            
            return cardEl;
        }
        
        // AJOUTER LOG
        function addLog(message) {
            const logContent = document.getElementById('logContent');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = message;
            logContent.insertBefore(entry, logContent.firstChild);
            
            // Limiter à 20 entrées
            while (logContent.children.length > 20) {
                logContent.removeChild(logContent.lastChild);
            }
        }
        
        // LANCEMENT
        window.onload = init;
        
        // Vérifier Magic Stack toutes les 5 secondes
        setInterval(checkMagicStackStatus, 5000);
    </script>
</body>
</html>
