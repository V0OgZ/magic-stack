        /* HEADER √âPIQUE */
        .header {

            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            position: relative;
            overflow: hidden;
        }
        
        .header::before, .header::after {
            content: '';

            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);

        .header::before {

            left: -150px;
        }
        
        .header::after {
            bottom: -150px;
            right: -150px;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }

        h1 {
            font-size: 3.5em;

            to { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 30px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.6); }

        /* S√âLECTEUR DE H√âROS */

            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
            position: relative;
        }
        
        .hero-badge:hover {

        /* GALERIE PRINCIPALE */

            top: 0;
            left: 0;

        .portrait-card:hover::before {

        .portrait-image {

        .portrait-info {

        .hero-name {

            letter-spacing: 2px;

        .hero-title {

        .hero-stats {

        .stat-box {

            border-radius: 10px;
            border: 1px solid #4ecdc4;

        .stat-icon {

        .stat-value {

        .stat-label {

        /* VIEWER MODAL */

            top: 0;

    </style>

        // VIEWER FUNCTIONS
        function openViewer(index) {

            document.getElementById('viewer').classList.add('active');

        function closeViewer() {

        function previousHero() {
            currentHeroIndex = (currentHeroIndex - 1 + heroesHD.length) % heroesHD.length;
            openViewer(currentHeroIndex);

        function nextHero() {

            const burst = document.createElement('div');
            burst.className = 'hero-power-animation';
            burst.innerHTML = '<div class="power-burst"></div>';
            burst.style.left = x + 'px';

        // CLIC EN DEHORS
