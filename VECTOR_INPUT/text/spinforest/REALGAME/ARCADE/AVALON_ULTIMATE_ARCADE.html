        // SON (fictif)
        function playSound() {
            // Cr√©er un oscillateur pour un bip
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 440; // La 440Hz
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
            
            showMessage("üîä BEEP BOOP !");
        }
        
        // EXPLOSION VISUELLE
        function createExplosion(x, y) {
            const colors = ['#ff0', '#f0f', '#0ff', '#0f0', '#f00'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 5 + Math.random() * 5;
                const lifetime = 1000;
                
                let progress = 0;
                const animate = () => {
                    progress += 16;
                    if (progress > lifetime) {
                        particle.remove();
                        return;
                    }
                    
                    const t = progress / lifetime;
                    particle.style.transform = `translate(${Math.cos(angle) * velocity * t * 50}px, ${Math.sin(angle) * velocity * t * 50}px) scale(${1 - t})`;
                    particle.style.opacity = 1 - t;
                    
                    requestAnimationFrame(animate);
                };
                
                requestAnimationFrame(animate);
            }
        }
        
        // AFFICHER MESSAGE
        function showMessage(text) {
            const msg = document.createElement('div');
            msg.style.position = 'fixed';
            msg.style.top = '50%';
            msg.style.left = '50%';
            msg.style.transform = 'translate(-50%, -50%)';
            msg.style.background = 'rgba(0, 0, 0, 0.9)';
            msg.style.border = '3px solid #0ff';
            msg.style.padding = '20px 40px';
            msg.style.fontSize = '2em';
            msg.style.color = '#0ff';
            msg.style.textShadow = '0 0 10px #0ff';
            msg.style.zIndex = '10000';
            msg.style.borderRadius = '10px';
            msg.textContent = text;
            
            document.body.appendChild(msg);
            
            setTimeout(() => {
                msg.style.transition = 'all 0.5s';
                msg.style.opacity = '0';
                msg.style.transform = 'translate(-50%, -50%) scale(1.5)';
                setTimeout(() => msg.remove(), 500);
            }, 2000);
        }
