<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes of Time - Holographic Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 2000px;
        }

        /* CONTAINER PRINCIPAL */
        .cards-container {
            display: flex;
            gap: 50px;
            padding: 50px;
            transform-style: preserve-3d;
        }

        /* CARTE HOLOGRAPHIQUE */
        .holo-card {
            width: 300px;
            height: 420px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .holo-card:hover {
            transform: rotateY(5deg) rotateX(-5deg) translateZ(50px);
        }

        /* LAYERS DE LA CARTE */
        .card-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        /* BASE TRANSPARENTE */
        .card-base {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.3),
                inset 0 0 50px rgba(255, 0, 255, 0.1);
        }

        /* EFFET HOLOGRAPHIQUE */
        .holo-effect {
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 0, 255, 0.1) 35%,
                rgba(0, 255, 255, 0.1) 40%,
                transparent 45%,
                transparent 55%,
                rgba(255, 255, 0, 0.1) 60%,
                rgba(255, 0, 0, 0.1) 65%,
                transparent 70%
            );
            background-size: 200% 200%;
            animation: holoShift 3s linear infinite;
            mix-blend-mode: screen;
        }

        @keyframes holoShift {
            0% {
                background-position: -100% -100%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* REFLETS PRISMATIQUES */
        .prism-layer {
            background: conic-gradient(
                from 0deg at 50% 50%,
                rgba(255, 0, 0, 0.1),
                rgba(255, 127, 0, 0.1),
                rgba(255, 255, 0, 0.1),
                rgba(0, 255, 0, 0.1),
                rgba(0, 0, 255, 0.1),
                rgba(75, 0, 130, 0.1),
                rgba(148, 0, 211, 0.1),
                rgba(255, 0, 0, 0.1)
            );
            opacity: 0.3;
            animation: prismRotate 10s linear infinite;
            mix-blend-mode: add;
        }

        @keyframes prismRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* CONTENU DE LA CARTE */
        .card-content {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        /* NOM DU HÉROS */
        .hero-name {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(
                45deg,
                #fff,
                #00ffff,
                #ff00ff,
                #ffff00,
                #fff
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: nameShine 3s linear infinite;
        }

        @keyframes nameShine {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        /* AVATAR HOLOGRAPHIQUE */
        .hero-avatar {
            width: 150px;
            height: 150px;
            margin: 20px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-holo {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(
                circle,
                rgba(0, 255, 255, 0.3),
                transparent 70%
            );
            animation: avatarPulse 2s ease-in-out infinite;
        }

        @keyframes avatarPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        .avatar-icon {
            font-size: 80px;
            z-index: 2;
            filter: drop-shadow(0 0 20px currentColor);
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* FORMULE MAGIQUE ANIMÉE */
        .magic-formula {
            position: relative;
            width: 100%;
            height: 60px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .formula-text {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: nowrap;
            background: linear-gradient(
                90deg,
                transparent,
                #00ff88 20%,
                #00ffff 50%,
                #ff00ff 80%,
                transparent
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: formulaScroll 5s linear infinite;
        }

        @keyframes formulaScroll {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* PARTICULES FLOTTANTES */
        .formula-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            animation: particleFloat 3s infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(60px) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-60px) translateX(50px);
                opacity: 0;
            }
        }

        /* STATS HOLOGRAPHIQUES */
        .card-stats {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
        }

        .stat-bubble {
            width: 60px;
            height: 60px;
            background: radial-gradient(
                circle,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            animation: statFloat 2s ease-in-out infinite;
        }

        .stat-bubble:nth-child(2) {
            animation-delay: 0.3s;
        }

        .stat-bubble:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes statFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px currentColor;
        }

        .stat-label {
            font-size: 10px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* EFFET DE SCAN */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(
                90deg,
                transparent,
                #00ff00,
                transparent
            );
            animation: scan 3s linear infinite;
            box-shadow: 0 0 20px #00ff00;
        }

        @keyframes scan {
            0% {
                top: -2px;
            }
            100% {
                top: 100%;
            }
        }

        /* BORDURE ÉNERGÉTIQUE */
        .energy-border {
            position: absolute;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            top: -2px;
            left: -2px;
            border-radius: 20px;
            background: linear-gradient(
                45deg,
                #ff00ff,
                #00ffff,
                #ffff00,
                #ff00ff
            );
            background-size: 300% 300%;
            animation: borderFlow 3s linear infinite;
            opacity: 0.5;
            z-index: -1;
        }

        @keyframes borderFlow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* GLITCH EFFECT */
        .glitch-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: glitch 5s infinite;
            mix-blend-mode: screen;
        }

        @keyframes glitch {
            0%, 94%, 100% {
                opacity: 0;
                transform: translateX(0);
            }
            95% {
                opacity: 0.5;
                transform: translateX(-2px);
                filter: hue-rotate(90deg);
            }
            96% {
                opacity: 0.5;
                transform: translateX(2px);
                filter: hue-rotate(-90deg);
            }
        }

        /* TITRE */
        .title {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(
                45deg,
                #fff,
                #00ffff,
                #ff00ff,
                #fff
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }
    </style>
</head>
<body>
    <h1 class="title">HEROES OF TIME</h1>

    <div class="cards-container">
        <!-- CARTE 1: TEMPORAL WARRIOR -->
        <div class="holo-card" id="card1">
            <div class="card-layer card-base"></div>
            <div class="card-layer holo-effect"></div>
            <div class="card-layer prism-layer"></div>
            <div class="card-layer glitch-layer"></div>
            <div class="energy-border"></div>
            <div class="scan-line"></div>
            
            <div class="card-content">
                <div class="hero-name">Temporal Warrior</div>
                
                <div class="hero-avatar">
                    <div class="avatar-holo"></div>
                    <div class="avatar-icon">⚔️</div>
                </div>
                
                <div class="magic-formula">
                    <div class="formula-particles" id="particles1"></div>
                    <div class="formula-text">TEMPORAL_CONVERGENCE_ALPHA</div>
                </div>
                
                <div class="card-stats">
                    <div class="stat-bubble">
                        <div class="stat-value">15</div>
                        <div class="stat-label">ATK</div>
                    </div>
                    <div class="stat-bubble">
                        <div class="stat-value">12</div>
                        <div class="stat-label">DEF</div>
                    </div>
                    <div class="stat-bubble">
                        <div class="stat-value">8</div>
                        <div class="stat-label">SPD</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CARTE 2: QUANTUM MAGE -->
        <div class="holo-card" id="card2">
            <div class="card-layer card-base"></div>
            <div class="card-layer holo-effect"></div>
            <div class="card-layer prism-layer"></div>
            <div class="card-layer glitch-layer"></div>
            <div class="energy-border"></div>
            <div class="scan-line" style="animation-delay: 1s;"></div>
            
            <div class="card-content">
                <div class="hero-name">Quantum Mage</div>
                
                <div class="hero-avatar">
                    <div class="avatar-holo"></div>
                    <div class="avatar-icon">🔮</div>
                </div>
                
                <div class="magic-formula">
                    <div class="formula-particles" id="particles2"></div>
                    <div class="formula-text">REALITY_FORK_OMEGA_SHIFT</div>
                </div>
                
                <div class="card-stats">
                    <div class="stat-bubble">
                        <div class="stat-value">8</div>
                        <div class="stat-label">ATK</div>
                    </div>
                    <div class="stat-bubble">
                        <div class="stat-value">10</div>
                        <div class="stat-label">DEF</div>
                    </div>
                    <div class="stat-bubble">
                        <div class="stat-value">18</div>
                        <div class="stat-label">MAG</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CARTE 3: PARADOX HUNTER -->
        <div class="holo-card" id="card3">
            <div class="card-layer card-base"></div>
            <div class="card-layer holo-effect"></div>
            <div class="card-layer prism-layer"></div>
            <div class="card-layer glitch-layer"></div>
            <div class="energy-border"></div>
            <div class="scan-line" style="animation-delay: 2s;"></div>
            
            <div class="card-content">
                <div class="hero-name">Paradox Hunter</div>
                
                <div class="hero-avatar">
                    <div class="avatar-holo"></div>
                    <div class="avatar-icon">🌀</div>
                </div>
                
                <div class="magic-formula">
                    <div class="formula-particles" id="particles3"></div>
                    <div class="formula-text">WORMHOLE_GUN_PARADOX_RESOLVE</div>
                </div>
                
                <div class="card-stats">
                    <div class="stat-bubble">
                        <div class="stat-value">12</div>
                        <div class="stat-label">ATK</div>
                    </div>
                    <div class="stat-bubble">
                        <div class="stat-value">14</div>
                        <div class="stat-label">DEF</div>
                    </div>
                    <div class="stat-bubble">
                        <div class="stat-value">16</div>
                        <div class="stat-label">TMP</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Créer des particules flottantes
        function createParticles(containerId) {
            const container = document.getElementById(containerId);
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (2 + Math.random() * 2) + 's';
                container.appendChild(particle);
            }
        }

        // Initialiser les particules
        createParticles('particles1');
        createParticles('particles2');
        createParticles('particles3');

        // Effet 3D au mouvement de la souris
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.holo-card');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            
            cards.forEach((card, index) => {
                const delay = index * 0.1;
                card.style.transform = `
                    rotateY(${x}deg) 
                    rotateX(${-y}deg) 
                    translateZ(${50 + index * 10}px)
                `;
            });
        });

        // Effet de clic pour activer le pouvoir
        document.querySelectorAll('.holo-card').forEach(card => {
            card.addEventListener('click', function() {
                // Flash effect
                this.style.animation = 'cardActivate 0.5s';
                
                // Récupérer la formule
                const formula = this.querySelector('.formula-text').textContent;
                console.log('ACTIVATING:', formula);
                
                // Effet visuel
                const flash = document.createElement('div');
                flash.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: radial-gradient(circle, rgba(255,255,255,0.8), transparent);
                    pointer-events: none;
                    z-index: 9999;
                    animation: flashOut 0.5s ease-out forwards;
                `;
                document.body.appendChild(flash);
                
                setTimeout(() => {
                    flash.remove();
                    this.style.animation = '';
                }, 500);
            });
        });

        // Animation de flash
        const style = document.createElement('style');
        style.textContent = `
            @keyframes cardActivate {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); filter: brightness(2); }
                100% { transform: scale(1); }
            }
            
            @keyframes flashOut {
                0% { opacity: 1; }
                100% { opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        console.log('HOLOGRAPHIC CARDS SYSTEM LOADED');
        console.log('Click cards to activate powers!');
    </script>
</body>
</html>
