<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® Visualiseur d'Assets - REALGAME</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff6b35;
        }
        
        .header h1 {
            font-size: 2.5em;
            color: #ff6b35;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .mode-btn {
            padding: 15px 30px;
            background: rgba(255, 107, 53, 0.2);
            border: 2px solid #ff6b35;
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s;
        }
        
        .mode-btn:hover, .mode-btn.active {
            background: #ff6b35;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.5);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .asset-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .asset-card:hover {
            transform: scale(1.05);
            border-color: #ff6b35;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }
        
        .asset-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #000;
        }
        
        .asset-info {
            padding: 15px;
        }
        
        .asset-title {
            font-size: 1.2em;
            color: #ff6b35;
            margin-bottom: 10px;
        }
        
        .asset-desc {
            font-size: 0.9em;
            color: #ccc;
            line-height: 1.4;
        }
        
        .asset-tags {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .tag {
            padding: 5px 10px;
            background: rgba(255, 107, 53, 0.3);
            border-radius: 20px;
            font-size: 0.8em;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        
        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
        }
        
        .prompts-section {
            margin-top: 50px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }
        
        .prompts-section h2 {
            color: #ff6b35;
            margin-bottom: 20px;
        }
        
        .prompt-item {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 5px;
        }
        
        .prompt-title {
            color: #ff6b35;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .prompt-text {
            font-family: 'Courier New', monospace;
            background: #000;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé® Visualiseur d'Assets - REALGAME</h1>
        <p>Organis√© par URZ-K√îM üêª</p>
    </div>
    
    <div class="container">
        <div class="mode-selector">
            <button class="mode-btn active" onclick="filterAssets('all')">üåç Tous les Assets</button>
            <button class="mode-btn" onclick="filterAssets('meta')">üåÄ Mode M√©ta/Surcarte</button>
            <button class="mode-btn" onclick="filterAssets('carte')">‚öîÔ∏è Mode Carte ISO 2D</button>
            <button class="mode-btn" onclick="filterAssets('combat')">üî• Mode Combat</button>
        </div>
        
        <div class="gallery" id="gallery">
            <!-- Assets seront inject√©s ici -->
        </div>
        
        <div class="prompts-section">
            <h2>üéØ Prompts Recommand√©s</h2>
            <div id="prompts-container">
                <!-- Prompts seront affich√©s ici -->
            </div>
        </div>
    </div>
    
    <div class="modal" id="modal" onclick="closeModal()">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">√ó</span>
            <img class="modal-image" id="modalImage" src="" alt="">
        </div>
    </div>
    
    <script>
        const assets = [
            {
                title: "Griffin Rider Over Medieval Landscape",
                image: "IMAGES_VINCENT/Griffin Rider Over Medieval Landscape.png",
                desc: "Sc√®ne h√©ro√Øque avec griffon volant et chevalier",
                tags: ["hero", "flying", "epic"],
                mode: "meta"
            },
            {
                title: "Knight and Dragons at Twilight",
                image: "IMAGES_VINCENT/Knight and Dragons at Twilight.png",
                desc: "Combat √©pique entre chevalier et dragons",
                tags: ["combat", "dragon", "epic"],
                mode: "combat"
            },
            {
                title: "Warrior and Castle in Mist",
                image: "IMAGES_VINCENT/Warrior and Castle in Mist.png",
                desc: "Guerrier devant ch√¢teau dans la brume",
                tags: ["atmosphere", "castle", "mystery"],
                mode: "carte"
            },
            {
                title: "Warrior at Twilight",
                image: "IMAGES_VINCENT/Warrior at Twilight in Enchanted Landscape.png",
                desc: "Guerrier dans paysage enchant√©",
                tags: ["magic", "landscape", "hero"],
                mode: "carte"
            },
            {
                title: "Fronti√®re de Feu et Foi",
                image: "IMAGES_VINCENT/Warrior's Path_ Church and Vortex.png",
                desc: "Monde principal - √âglise, √©p√©e de feu, vortex",
                tags: ["world", "church", "vortex", "fire"],
                mode: "carte"
            },
            {
                title: "Multiverse",
                image: "IMAGES_VINCENT/Multiverse.png",
                desc: "Vue des mondes multiples interconnect√©s",
                tags: ["meta", "worlds", "selection"],
                mode: "meta"
            },
            {
                title: "Map ISO Style HOMM3",
                image: "IMAGES_VINCENT/MAP ISO.png",
                desc: "Carte isom√©trique style Heroes 3",
                tags: ["map", "iso", "template"],
                mode: "carte"
            }
        ];
        
        const prompts = [
            {
                title: "Texture Herbe M√©di√©vale",
                text: "Medieval fantasy grass texture, top-down view, lush green with small wildflowers, subtle color variations, hand-painted style like Heroes of Might and Magic 3, tileable seamless pattern, 512x512px"
            },
            {
                title: "√âglise Romane Sprite",
                text: "Romanesque church sprite, isometric 3/4 view, stone construction with conical bell tower, medieval fantasy style, warm stone colors, subtle shadows for depth, transparent background, approximately 150x200px, Heroes of Might and Magic 3 inspired"
            },
            {
                title: "Portail Dimensionnel",
                text: "Dimensional portal sprite, swirling orange vortex with fire effects, standing stone frame, magical energy crackling, isometric perspective, animated frames if possible, glowing effects, transparent background, 120x150px"
            }
        ];
        
        let currentFilter = 'all';
        
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            const filteredAssets = currentFilter === 'all' 
                ? assets 
                : assets.filter(a => a.mode === currentFilter);
            
            filteredAssets.forEach(asset => {
                const card = document.createElement('div');
                card.className = 'asset-card';
                card.onclick = () => openModal(asset.image);
                
                card.innerHTML = `
                    <img class="asset-image" src="${asset.image}" alt="${asset.title}" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzMzMyIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjOTk5IiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiPkltYWdlIG5vdCBmb3VuZDwvdGV4dD48L3N2Zz4='">
                    <div class="asset-info">
                        <div class="asset-title">${asset.title}</div>
                        <div class="asset-desc">${asset.desc}</div>
                        <div class="asset-tags">
                            ${asset.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                gallery.appendChild(card);
            });
        }
        
        function renderPrompts() {
            const container = document.getElementById('prompts-container');
            container.innerHTML = prompts.map(prompt => `
                <div class="prompt-item">
                    <div class="prompt-title">${prompt.title}</div>
                    <div class="prompt-text">${prompt.text}</div>
                </div>
            `).join('');
        }
        
        function filterAssets(mode) {
            currentFilter = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderGallery();
        }
        
        function openModal(imageSrc) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        // Initialisation
        renderGallery();
        renderPrompts();
    </script>
</body>
</html>
