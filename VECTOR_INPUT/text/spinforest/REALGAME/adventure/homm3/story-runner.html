<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heroes of Time — Aventure Unifiée</title>
  <style>
    html,body { margin:0; height:100%; background:#0a0a1a; font-family: Courier, monospace; color:#e8d5b7 }
    #top { position:fixed; left:0; right:0; top:0; height:40px; display:flex; align-items:center; justify-content:space-between; padding:0 12px; background:#111831; border-bottom:1px solid #2b3350; z-index:10 }
    #stage { position:fixed; inset:40px 0 0 0; }
    iframe { width:100%; height:100%; border:0; background:#000 }
    #overlay { position:absolute; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.65); z-index:9; }
    .panel { background:#121826; border:1px solid #2b3350; border-radius:10px; padding:16px; min-width:320px }
    .title { color:#FFD700; margin-bottom:8px }
    .row { display:flex; gap:8px; flex-wrap:wrap; margin-top:8px }
    .btn { background:#2b2f3a; border:1px solid #4a4f5c; color:#e6e6e6; padding:6px 10px; border-radius:6px; cursor:pointer }
  </style>
</head>
<body>
  <div id="top">
    <div>Heroes of Time — Aventure</div>
    <div id="status">Acte 0</div>
  </div>
  <div id="stage">
    <iframe id="frame" src="./narrative-eva.html"></iframe>
    <div id="overlay">
      <div class="panel">
        <div class="title" id="ovTitle">Continuer</div>
        <div id="ovBody"></div>
        <div class="row" id="ovActions"></div>
      </div>
    </div>
  </div>
  <script src="./story-runner.js"></script>
  <script src="./memento-overlay.js"></script>
</body>
</html>
