                return;
            } else {
                grid.style.display = 'grid';
                noResults.style.display = 'none';
            }
            
            // Cr√©er les cartes
            grid.innerHTML = filtered.map(interface => `
                <div class="card" onclick="openInterface('${interface.path}')">
                    <div class="card-category">${interface.category}</div>
                    <div class="card-header">
                        <div class="card-icon">${interface.icon}</div>
                        <div class="card-title">${interface.title}</div>
                    </div>
                    <div class="card-description">${interface.description}</div>
                    <div class="card-path">${interface.path}</div>
                    <div class="card-actions">
                        <a href="${interface.path}" target="_blank" class="btn primary" onclick="event.stopPropagation()">
                            üöÄ Ouvrir
                        </a>
                        <button class="btn" onclick="event.stopPropagation(); copyPath('${interface.path}')">
                            üìã Copier
                        </button>
                    </div>
                    ${!interface.active ? '<div style="color: #f00; margin-top: 10px;">‚ö†Ô∏è Peut-√™tre inactive</div>' : ''}
                </div>
            `).join('');
        }
        
        // Ouvrir une interface
        function openInterface(path) {
            window.open(path, '_blank');
        }
        
        // Copier le chemin
        function copyPath(path) {
            navigator.clipboard.writeText(path).then(() => {
                alert('Chemin copi√© ! ' + path);
            });
        }
        
        // Interface al√©atoire
        function randomInterface() {
            const active = interfaces.filter(i => i.active);
            const random = active[Math.floor(Math.random() * active.length)];
            openInterface(random.path);
        }
        
        // Tout lancer (DANGER!)
        function launchAll() {
            if (!confirm('‚ö†Ô∏è ATTENTION ! Lancer TOUTES les interfaces actives ? (peut faire crasher ton navigateur)')) {
                return;
            }
            
            const active = interfaces.filter(i => i.active);
            let count = 0;
            
            const launcher = setInterval(() => {
                if (count >= active.length) {
                    clearInterval(launcher);
                    return;
                }
                
                openInterface(active[count].path);
                count++;
            }, 500); // Une toutes les 500ms pour pas tout casser
        }
        
        // Exporter la liste
        function exportList() {
            const list = interfaces.map(i => 
                `${i.icon} ${i.title}\n   ${i.description}\n   ${i.path}\n   ${i.active ? '‚úÖ Active' : '‚ùå Inactive'}\n`
            ).join('\n');
            
            const blob = new Blob([list], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'avalon-interfaces-list.txt';
            a.click();
        }
        
        // GO !
        init();
    </script>
</body>
