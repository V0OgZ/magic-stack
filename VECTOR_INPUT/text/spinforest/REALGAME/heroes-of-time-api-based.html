<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚔️ HEROES OF TIME - API Based Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 100px;
            height: 100px;
            border: 5px solid #333;
            border-top: 5px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 24px;
            color: #ffd700;
        }

        /* Game container (même style qu'avant) */
        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .game-container.ready {
            opacity: 1;
        }

        /* Left panel */
        .left-panel {
            width: 300px;
            background: rgba(10, 10, 20, 0.9);
            border-right: 2px solid #333;
            padding: 20px;
            overflow-y: auto;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .hero-portrait {
            width: 150px;
            height: 150px;
            background: #333;
            border: 3px solid #666;
            border-radius: 10px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            overflow: hidden;
        }

        .hero-portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-name {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .hero-level {
            font-size: 18px;
            color: #70a1ff;
        }

        .stats-section {
            margin-bottom: 30px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            align-items: center;
        }

        .stat-bar {
            width: 150px;
            height: 20px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .stat-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        .hp-fill { background: #ff4757; }
        .mana-fill { background: #3742fa; }
        .xp-fill { background: #ffd700; }

        /* Main area */
        .main-area {
            flex: 1;
            position: relative;
            background: #0a0a0a;
        }

        /* Mode Exploration */
        .exploration-mode {
            width: 100%;
            height: 100%;
            display: none;
            position: relative;
            background: linear-gradient(135deg, #1a1a2e, #0f3460);
        }

        .map-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hex {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: absolute;
            clip-path: polygon(30% 0%, 70% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 30px;
        }

        .hex:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffd700;
            transform: scale(1.1);
        }

        .hex.player {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
        }

        /* Mode Combat */
        .combat-mode {
            width: 100%;
            height: 100%;
            display: none;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 20px;
        }

        .battlefield {
            height: 60%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
            justify-items: center;
        }

        .combat-entity {
            width: 200px;
            height: 250px;
            background: #222;
            border: 3px solid #444;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .entity-sprite {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .entity-hp {
            position: absolute;
            bottom: 10px;
            background: #ff4757;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        /* Cards area */
        .card-area {
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .card {
            width: 120px;
            height: 180px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border: 3px solid #333;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 10px;
            position: relative;
        }

        .card:hover {
            transform: translateY(-20px) scale(1.1);
            border-color: #ffd700;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }

        .card-cost {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 35px;
            height: 35px;
            background: #3742fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #fff;
        }

        .card-image {
            flex: 1;
            background: #444;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-name {
            font-size: 12px;
            text-align: center;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-stats {
            font-size: 10px;
            text-align: center;
            color: #aaa;
        }

        /* Right panel */
        .right-panel {
            width: 250px;
            background: rgba(10, 10, 20, 0.9);
            border-left: 2px solid #333;
            padding: 20px;
            overflow-y: auto;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .inv-slot {
            aspect-ratio: 1;
            background: #222;
            border: 2px solid #444;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 30px;
            transition: all 0.3s ease;
        }

        .inv-slot:hover {
            background: #333;
            border-color: #666;
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background: #333;
            border: 2px solid #666;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #444;
            border-color: #ffd700;
        }

        /* Messages */
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: bold;
            text-transform: uppercase;
            animation: message-appear 2s ease forwards;
            pointer-events: none;
        }

        @keyframes message-appear {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        /* Heroes dropdown */
        .hero-selector {
            margin: 20px 0;
            text-align: center;
        }

        .hero-selector select {
            padding: 10px;
            background: #333;
            color: #fff;
            border: 2px solid #666;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* API status */
        .api-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            font-size: 12px;
        }

        .api-status.online { color: #00ff00; }
        .api-status.offline { color: #ff0000; }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Chargement des données...</div>
    </div>

    <!-- Game Container -->
    <div class="game-container" id="game">
        <!-- API Status -->
        <div class="api-status" id="api-status">API: Checking...</div>

        <!-- Left Panel - Hero Stats -->
        <div class="left-panel">
            <div class="hero-selector">
                <select id="hero-select" onchange="selectHero(this.value)">
                    <option value="">Choisir un héros...</option>
                </select>
            </div>

            <div class="hero-section">
                <div class="hero-portrait" id="hero-portrait">?</div>
                <div class="hero-name" id="hero-name">Choisir un héros</div>
                <div class="hero-level">Level <span id="level">1</span></div>
            </div>
            
            <div class="stats-section">
                <div class="stat-row">
                    <span>HP</span>
                    <div class="stat-bar">
                        <div class="stat-fill hp-fill" id="hp-bar" style="width: 100%"></div>
                    </div>
                    <span id="hp-text">-/-</span>
                </div>
                
                <div class="stat-row">
                    <span>MP</span>
                    <div class="stat-bar">
                        <div class="stat-fill mana-fill" id="mana-bar" style="width: 100%"></div>
                    </div>
                    <span id="mana-text">-/-</span>
                </div>
                
                <div class="stat-row">
                    <span>XP</span>
                    <div class="stat-bar">
                        <div class="stat-fill xp-fill" id="xp-bar" style="width: 0%"></div>
                    </div>
                    <span id="xp-text">0/100</span>
                </div>
            </div>
            
            <div class="attributes">
                <h3>Attributes</h3>
                <div class="stat-row">
                    <span>ATK</span>
                    <span id="atk">-</span>
                </div>
                <div class="stat-row">
                    <span>DEF</span>
                    <span id="def">-</span>
                </div>
                <div class="stat-row">
                    <span>SPL</span>
                    <span id="spl">-</span>
                </div>
            </div>
        </div>
        
        <!-- Main Area -->
        <div class="main-area">
            <!-- Exploration Mode -->
            <div class="exploration-mode" id="exploration" style="display: block;">
                <div class="map-container" id="map"></div>
            </div>
            
            <!-- Combat Mode -->
            <div class="combat-mode" id="combat">
                <div class="battlefield">
                    <div class="combat-entity player">
                        <div class="entity-sprite" id="player-sprite">⚔️</div>
                        <div class="entity-hp" id="player-combat-hp">-</div>
                    </div>
                    <div class="combat-entity enemy">
                        <div class="entity-sprite" id="enemy-sprite">👹</div>
                        <div class="entity-hp" id="enemy-hp">50</div>
                    </div>
                </div>
                
                <div class="card-area" id="hand">
                    <!-- Cards will be loaded from API -->
                </div>
            </div>
            
            <div class="controls">
                <button class="btn" onclick="endTurn()">End Turn</button>
                <button class="btn" onclick="saveGame()">Save</button>
                <button class="btn" onclick="loadGame()">Load</button>
            </div>
        </div>
        
        <!-- Right Panel - Inventory -->
        <div class="right-panel">
            <h3>Inventory</h3>
            <div class="inventory-grid" id="inventory">
                <!-- Loaded from API -->
            </div>
            
            <h3 style="margin-top: 30px;">Resources</h3>
            <div class="stat-row">
                <span>Gold</span>
                <span id="gold">-</span>
            </div>
            <div class="stat-row">
                <span>Crystals</span>
                <span id="crystals">-</span>
            </div>
        </div>
    </div>

    <script>
        // Configuration API
        const API_URL = 'http://localhost:8090/api';
        
        // Game State
        let gameState = {
            mode: 'exploration',
            selectedHeroId: null,
            heroes: [],
            cards: [],
            artifacts: [],
            creatures: [],
            currentGame: {
                hero: null,
                position: { x: 0, y: 0 },
                turn: 1,
                inventory: [],
                combatState: null
            }
        };

        // 🚀 Initialize game
        async function initGame() {
            try {
                // Check API status
                await checkAPIStatus();
                
                // Load data from API
                await loadHeroes();
                await loadCards();
                await loadArtifacts();
                await loadCreatures();
                
                // Hide loading screen
                document.getElementById('loading').style.display = 'none';
                document.getElementById('game').classList.add('ready');
                
                // Generate map
                generateMap();
                
                // Try to load saved game
                await loadGame();
                
            } catch (error) {
                console.error('Error initializing game:', error);
                document.querySelector('.loading-text').textContent = 'Erreur de connexion API';
            }
        }

        // 📡 Check API status
        async function checkAPIStatus() {
            try {
                const response = await fetch(API_URL.replace('/api', '/health'));
                const data = await response.json();
                
                if (data.status === 'ok') {
                    document.getElementById('api-status').textContent = 'API: Online';
                    document.getElementById('api-status').className = 'api-status online';
                } else {
                    throw new Error('API offline');
                }
            } catch (error) {
                document.getElementById('api-status').textContent = 'API: Offline';
                document.getElementById('api-status').className = 'api-status offline';
                throw error;
            }
        }

        // 📋 Load heroes from API
        async function loadHeroes() {
            const response = await fetch(`${API_URL}/heroes`);
            const data = await response.json();
            
            if (data.success) {
                gameState.heroes = data.heroes;
                
                // Populate hero selector
                const select = document.getElementById('hero-select');
                select.innerHTML = '<option value="">Choisir un héros...</option>';
                
                data.heroes.forEach(hero => {
                    const option = document.createElement('option');
                    option.value = hero.id;
                    option.textContent = hero.name;
                    select.appendChild(option);
                });
            }
        }

        // 📋 Load cards from API
        async function loadCards() {
            const response = await fetch(`${API_URL}/cards`);
            const data = await response.json();
            
            if (data.success) {
                gameState.cards = data.cards;
            }
        }

        // 📋 Load artifacts from API
        async function loadArtifacts() {
            const response = await fetch(`${API_URL}/artifacts`);
            const data = await response.json();
            
            if (data.success) {
                gameState.artifacts = data.artifacts;
            }
        }

        // 📋 Load creatures from API
        async function loadCreatures() {
            const response = await fetch(`${API_URL}/creatures`);
            const data = await response.json();
            
            if (data.success) {
                gameState.creatures = data.creatures;
            }
        }

        // 🎮 Select hero
        async function selectHero(heroId) {
            if (!heroId) return;
            
            const response = await fetch(`${API_URL}/heroes/${heroId}`);
            const data = await response.json();
            
            if (data.success) {
                const hero = data.hero;
                gameState.selectedHeroId = heroId;
                gameState.currentGame.hero = {
                    ...hero,
                    hp: hero.stats?.health || 100,
                    maxHp: hero.stats?.health || 100,
                    mana: hero.stats?.mana || 50,
                    maxMana: hero.stats?.mana || 50,
                    xp: 0,
                    xpToNext: 100
                };
                
                updateHeroDisplay();
                updateUI();
            }
        }

        // 🎨 Update hero display
        function updateHeroDisplay() {
            const hero = gameState.currentGame.hero;
            if (!hero) return;
            
            document.getElementById('hero-name').textContent = hero.name;
            document.getElementById('level').textContent = hero.level || 1;
            document.getElementById('hero-portrait').textContent = hero.portraitUrl ? '' : hero.name.charAt(0);
            
            // Stats
            document.getElementById('atk').textContent = hero.stats?.attack || '-';
            document.getElementById('def').textContent = hero.stats?.defense || '-';
            document.getElementById('spl').textContent = hero.stats?.spellPower || '-';
            
            // If hero has portrait URL
            if (hero.portraitUrl) {
                document.getElementById('hero-portrait').innerHTML = `<img src="${hero.portraitUrl}" alt="${hero.name}">`;
            }
        }

        // 🗺️ Generate hex map
        function generateMap() {
            const map = document.getElementById('map');
            map.innerHTML = '';
            
            for (let q = -3; q <= 3; q++) {
                for (let r = -3; r <= 3; r++) {
                    if (Math.abs(q + r) <= 3) {
                        const hex = document.createElement('div');
                        hex.className = 'hex';
                        hex.style.left = (q * 70 + r * 35) + 'px';
                        hex.style.top = (r * 60) + 'px';
                        
                        if (q === 0 && r === 0) {
                            hex.classList.add('player');
                            hex.textContent = '⚔️';
                        } else if (Math.random() < 0.1) {
                            // Random creature
                            const creature = gameState.creatures[Math.floor(Math.random() * gameState.creatures.length)];
                            hex.textContent = '👹';
                            hex.dataset.type = 'enemy';
                            hex.dataset.creatureId = creature?.id;
                        } else if (Math.random() < 0.05) {
                            hex.textContent = '💰';
                            hex.dataset.type = 'treasure';
                        }
                        
                        hex.onclick = () => moveToHex(q, r, hex);
                        map.appendChild(hex);
                    }
                }
            }
        }

        // 🚶 Move hero
        function moveToHex(q, r, hex) {
            if (!gameState.currentGame.hero) {
                showMessage('Choisir un héros!');
                return;
            }
            
            const pos = gameState.currentGame.position;
            const dx = Math.abs(q - pos.x);
            const dy = Math.abs(r - pos.y);
            
            if (dx + dy <= 1) {
                gameState.currentGame.position = { x: q, y: r };
                
                if (hex.dataset.type === 'enemy') {
                    startCombat(hex.dataset.creatureId);
                } else if (hex.dataset.type === 'treasure') {
                    collectTreasure();
                    hex.textContent = '';
                    hex.dataset.type = '';
                }
                
                generateMap();
            }
        }

        // ⚔️ Start combat
        function startCombat(creatureId) {
            gameState.mode = 'combat';
            
            // Find creature
            const creature = gameState.creatures.find(c => c.id === creatureId) || {
                name: 'Enemy',
                health: 50,
                attack: 10
            };
            
            gameState.currentGame.combatState = {
                enemy: creature,
                enemyHp: creature.health || 50,
                enemyMaxHp: creature.health || 50
            };
            
            document.getElementById('exploration').style.display = 'none';
            document.getElementById('combat').style.display = 'block';
            
            generateHand();
            updateCombatDisplay();
            showMessage('COMBAT!');
        }

        // 🎴 Generate cards in hand
        function generateHand() {
            const hand = document.getElementById('hand');
            hand.innerHTML = '';
            
            // Get random cards
            const handCards = [];
            for (let i = 0; i < 4; i++) {
                if (gameState.cards.length > 0) {
                    const card = gameState.cards[Math.floor(Math.random() * gameState.cards.length)];
                    handCards.push(card);
                }
            }
            
            handCards.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.innerHTML = `
                    <div class="card-cost">${card.cost || 1}</div>
                    <div class="card-image">${card.image ? `<img src="${card.image}">` : card.name.charAt(0)}</div>
                    <div class="card-name">${card.name}</div>
                    <div class="card-stats">${card.attack ? `ATK: ${card.attack}` : card.effect || ''}</div>
                `;
                cardEl.onclick = () => playCard(card, index);
                hand.appendChild(cardEl);
            });
        }

        // 🎴 Play card
        function playCard(card, index) {
            const hero = gameState.currentGame.hero;
            if (!hero || hero.mana < (card.cost || 1)) {
                showMessage('Pas assez de mana!');
                return;
            }
            
            hero.mana -= (card.cost || 1);
            
            if (card.attack) {
                gameState.currentGame.combatState.enemyHp -= card.attack;
                showMessage(`-${card.attack}`);
            }
            
            updateUI();
            updateCombatDisplay();
            
            if (gameState.currentGame.combatState.enemyHp <= 0) {
                endCombat(true);
            } else {
                enemyTurn();
            }
        }

        // 👹 Enemy turn
        function enemyTurn() {
            setTimeout(() => {
                const damage = gameState.currentGame.combatState.enemy.attack || 10;
                gameState.currentGame.hero.hp -= damage;
                showMessage(`-${damage}`);
                updateUI();
                
                if (gameState.currentGame.hero.hp <= 0) {
                    showMessage('GAME OVER');
                }
            }, 1000);
        }

        // ✅ End combat
        function endCombat(victory) {
            if (victory) {
                const xp = 25;
                gameState.currentGame.hero.xp += xp;
                gameState.currentGame.turn++;
                showMessage('VICTORY!');
                
                if (gameState.currentGame.hero.xp >= gameState.currentGame.hero.xpToNext) {
                    levelUp();
                }
            }
            
            setTimeout(() => {
                gameState.mode = 'exploration';
                document.getElementById('exploration').style.display = 'block';
                document.getElementById('combat').style.display = 'none';
                updateUI();
            }, 2000);
        }

        // 📈 Level up
        function levelUp() {
            const hero = gameState.currentGame.hero;
            hero.level = (hero.level || 1) + 1;
            hero.xp -= hero.xpToNext;
            hero.xpToNext = hero.level * 100;
            hero.maxHp += 20;
            hero.hp = hero.maxHp;
            hero.maxMana += 10;
            hero.mana = hero.maxMana;
            
            showMessage('LEVEL UP!');
        }

        // 💰 Collect treasure
        function collectTreasure() {
            const gold = Math.floor(Math.random() * 50) + 25;
            gameState.currentGame.gold = (gameState.currentGame.gold || 0) + gold;
            
            // Random artifact
            if (Math.random() < 0.3 && gameState.artifacts.length > 0) {
                const artifact = gameState.artifacts[Math.floor(Math.random() * gameState.artifacts.length)];
                gameState.currentGame.inventory.push(artifact);
                showMessage(`Found ${artifact.name}!`);
            } else {
                showMessage(`+${gold} GOLD`);
            }
            
            updateUI();
        }

        // 🔄 Update UI
        function updateUI() {
            const hero = gameState.currentGame.hero;
            if (!hero) return;
            
            // HP/Mana/XP
            document.getElementById('hp-text').textContent = `${hero.hp}/${hero.maxHp}`;
            document.getElementById('hp-bar').style.width = (hero.hp / hero.maxHp * 100) + '%';
            document.getElementById('mana-text').textContent = `${hero.mana}/${hero.maxMana}`;
            document.getElementById('mana-bar').style.width = (hero.mana / hero.maxMana * 100) + '%';
            document.getElementById('xp-text').textContent = `${hero.xp}/${hero.xpToNext}`;
            document.getElementById('xp-bar').style.width = (hero.xp / hero.xpToNext * 100) + '%';
            
            // Resources
            document.getElementById('gold').textContent = gameState.currentGame.gold || 0;
            document.getElementById('crystals').textContent = gameState.currentGame.crystals || 0;
            
            // Inventory
            updateInventory();
        }

        // 🎒 Update inventory display
        function updateInventory() {
            const inv = document.getElementById('inventory');
            inv.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const slot = document.createElement('div');
                slot.className = 'inv-slot';
                
                if (gameState.currentGame.inventory[i]) {
                    const item = gameState.currentGame.inventory[i];
                    slot.textContent = item.name ? item.name.charAt(0) : '?';
                    slot.title = item.name || 'Unknown';
                }
                
                inv.appendChild(slot);
            }
        }

        // ⚔️ Update combat display
        function updateCombatDisplay() {
            const combat = gameState.currentGame.combatState;
            if (!combat) return;
            
            document.getElementById('player-combat-hp').textContent = gameState.currentGame.hero.hp;
            document.getElementById('enemy-hp').textContent = combat.enemyHp;
            document.getElementById('enemy-sprite').textContent = combat.enemy.name ? combat.enemy.name.charAt(0) : '👹';
        }

        // 💾 Save game
        async function saveGame() {
            try {
                const response = await fetch(`${API_URL}/game/state`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(gameState.currentGame)
                });
                
                const data = await response.json();
                if (data.success) {
                    showMessage('SAVED!');
                }
            } catch (error) {
                showMessage('Save failed!');
            }
        }

        // 📂 Load game
        async function loadGame() {
            try {
                const response = await fetch(`${API_URL}/game/state`);
                const data = await response.json();
                
                if (data.success && data.gameState) {
                    gameState.currentGame = data.gameState;
                    
                    if (data.gameState.hero) {
                        gameState.selectedHeroId = data.gameState.hero.id;
                        updateHeroDisplay();
                        updateUI();
                        generateMap();
                    }
                }
            } catch (error) {
                console.error('Load failed:', error);
            }
        }

        // ⏭️ End turn
        function endTurn() {
            gameState.currentGame.turn++;
            const hero = gameState.currentGame.hero;
            if (hero) {
                hero.mana = hero.maxMana;
            }
            updateUI();
        }

        // 📢 Show message
        function showMessage(text) {
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.textContent = text;
            msg.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.querySelector('.main-area').appendChild(msg);
            setTimeout(() => msg.remove(), 2000);
        }

        // Start the game
        initGame();
    </script>
</body>
