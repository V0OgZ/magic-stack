<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 3rem;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #70a1ff;
            font-size: 1.2rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            border-color: #ffd700;
        }

        .card-image-wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card-container:hover .card-image {
            transform: scale(1.05);
        }

        .card-stats-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px;
            color: white;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .card-cost {
            background: #3742fa;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .attack-defense {
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .attack {
            color: #ff4757;
            text-shadow: 0 0 5px rgba(255, 71, 87, 0.5);
        }

        .defense {
            color: #2ed573;
            text-shadow: 0 0 5px rgba(46, 213, 115, 0.5);
        }

        .card-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        .card-type {
            color: #70a1ff;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .card-abilities {
            margin-top: 10px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .ability {
            margin-bottom: 5px;
            padding-left: 15px;
            position: relative;
        }

        .ability::before {
            content: '‚ö°';
            position: absolute;
            left: 0;
            color: #ffd700;
        }

        .temporal-effect {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 215, 0, 0.1);
            border-left: 3px solid #ffd700;
            font-size: 0.85rem;
            font-style: italic;
        }

        .formula {
            margin-top: 5px;
            font-family: 'Courier New', monospace;
            color: #5f27cd;
            background: rgba(95, 39, 205, 0.1);
            padding: 5px;
            border-radius: 3px;
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
            color: #70a1ff;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #3742fa, #5f27cd);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(55, 66, 250, 0.4);
        }
    </style>
</head>
<body>

                ],
                temporal_effect: "Peut attaquer depuis n'importe quelle timeline",
                formula: "œà_VINCE: ‚äô(Bullet ‚ü∂ Wormhole ‚ü∂ Target)"
            },
            {

                ],

                formula: "œà_GROK: |GRONDE‚ü© + |PARLE‚ü© + |CHANTE‚ü©"
            },
            {

        function createCardElement(card) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card-container';
            
            let statsHtml = '';
            if (card.attack !== undefined && card.defense !== undefined) {
                statsHtml = `
                    <div class="attack-defense">
                        <span class="attack">‚öîÔ∏è ${card.attack}</span>
                        <span class="defense">üõ°Ô∏è ${card.defense}</span>
                    </div>
                `;
            }

            let abilitiesHtml = '';
            if (card.abilities) {
                abilitiesHtml = `
                    <div class="card-abilities">
                        ${card.abilities.map(ability => 
                            `<div class="ability">${ability}</div>`
                        ).join('')}
                    </div>
                `;
            } else if (card.effect) {
                abilitiesHtml = `
                    <div class="card-abilities">
                        <div class="ability">${card.effect}</div>
                    </div>
                `;
            }

            let formulaHtml = '';
            if (card.formula) {
                formulaHtml = `<div class="formula">${card.formula}</div>`;
            }

            cardDiv.innerHTML = `
                <div class="card-image-wrapper">
                    <img src="${card.image}" alt="${card.name}" class="card-image" 
                         onerror="this.src='data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"300\" height=\"400\"><rect width=\"300\" height=\"400\" fill=\"%23333\"/><text x=\"150\" y=\"200\" text-anchor=\"middle\" fill=\"%23fff\" font-size=\"20\">Image non trouv√©e</text></svg>'">
                    <div class="card-stats-overlay">
                        <div class="stats-row">
                            <div class="card-name">${card.name}</div>
                            <div class="card-cost">${card.cost}</div>
                        </div>
                        ${statsHtml}
                    </div>
                </div>
                <div class="card-info">
                    <div class="card-type">${card.type} - ${card.rarity}</div>
                    ${abilitiesHtml}
                    ${card.temporal_effect ? `
                        <div class="temporal-effect">
                            üåÄ ${card.temporal_effect}
                        </div>
                    ` : ''}
                    ${formulaHtml}
                </div>
            `;
            
            return cardDiv;
        }

        function loadCards() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            
            alphaCards.forEach(card => {
                container.appendChild(createCardElement(card));
            });
        }

        // Charger les cartes au d√©marrage
        window.addEventListener('DOMContentLoaded', loadCards);
    </script>
