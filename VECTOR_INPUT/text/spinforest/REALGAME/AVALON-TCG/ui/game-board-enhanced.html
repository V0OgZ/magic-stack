<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¥ AVALON TCG - Plateau de Jeu Am√©lior√©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Effets de fond temporels */
        .temporal-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.2), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.2), transparent 50%);
            animation: temporal-shift 20s ease-in-out infinite;
        }

        @keyframes temporal-shift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }

        /* Container principal */
        .game-container {
            position: relative;
            display: grid;
            grid-template-rows: 80px 1fr 180px;
            height: 100vh;
            padding: 10px;
            gap: 10px;
            z-index: 1;
        }

        /* Header avec infos joueurs */
        .game-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 0 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .player-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .player-stats {
            display: flex;
            flex-direction: column;
        }

        .health-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .health {
            color: #ff4757;
            font-size: 24px;
            font-weight: bold;
        }

        .mana-crystals {
            display: flex;
            gap: 3px;
            margin-top: 5px;
        }

        .mana-crystal {
            width: 20px;
            height: 20px;
            background: #3742fa;
            border-radius: 50%;
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .mana-crystal.active {
            opacity: 1;
            box-shadow: 0 0 10px #3742fa;
        }

        /* Zone de combat centrale */
        .battlefield {
            display: grid;
            grid-template-rows: 1fr 100px 1fr;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        /* Indicateur de timeline */
        .timeline-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timeline-icon {
            font-size: 20px;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Zones de cr√©atures */
        .creature-zone {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 150px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .creature-zone::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 10px;
            padding: 2px;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .creature-zone.active::before {
            opacity: 1;
        }

        /* Zone centrale de combat */
        .combat-zone {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .combat-animation {
            position: absolute;
            font-size: 48px;
            animation: combat-clash 0.5s ease-out;
        }

        @keyframes combat-clash {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        /* Cartes */
        .card {
            width: 120px;
            height: 160px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
            border-color: #ffd700;
        }

        .card.selected {
            border-color: #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
            animation: selected-pulse 1s ease-in-out infinite;
        }

        @keyframes selected-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .card-cost {
            position: absolute;
            top: -5px;
            left: -5px;
            width: 30px;
            height: 30px;
            background: #3742fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #fff;
        }

        .card-art {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin: 5px 0;
        }

        .card-name {
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            margin: 5px 0;
        }

        .card-stats {
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }

        .attack, .defense {
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 8px;
            border-radius: 5px;
            font-weight: bold;
        }

        .attack { color: #ff4757; }
        .defense { color: #5f27cd; }

        /* Main du joueur */
        .player-hand {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: rgba(20, 20, 40, 0.9);
            border-radius: 15px 15px 0 0;
            position: relative;
        }

        .hand-card {
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        .hand-card:hover {
            transform: translateY(-20px) scale(1);
        }

        /* Effets quantiques */
        .quantum-effect {
            position: absolute;
            pointer-events: none;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.5), transparent);
            animation: quantum-pulse 2s ease-in-out infinite;
        }

        @keyframes quantum-pulse {
            0%, 100% { transform: scale(0); opacity: 0; }
            50% { transform: scale(2); opacity: 0.5; }
        }

        /* Boutons d'action */
        .action-panel {
            position: absolute;
            bottom: 200px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffd700;
            transform: translateX(-5px);
        }

        .btn-end-turn {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
        }

        /* Log de partie */
        .game-log {
            position: absolute;
            left: 20px;
            bottom: 200px;
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .log-entry {
            padding: 5px;
            margin: 5px 0;
            font-size: 14px;
            opacity: 0.8;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 0.8; transform: translateX(0); }
        }
    </style>
</head>
