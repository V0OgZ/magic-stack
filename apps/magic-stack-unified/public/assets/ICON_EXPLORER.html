        // √âtat de l'application
        let selectedIcons = new Set();
        let rejectedIcons = new Set();
        
        // Fonctions de rendu
        function renderIcons(iconsToRender = icons) {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';
            
            iconsToRender.forEach(icon => {
                const card = document.createElement('div');
                card.className = 'icon-card';
                if (selectedIcons.has(icon.id)) card.classList.add('selected');
                if (rejectedIcons.has(icon.id)) card.classList.add('rejected');
                
                card.innerHTML = `
                    <div class="icon-display" style="${icon.color ? `background: ${icon.color}22;` : ''}">
                        ${icon.emoji}
                    </div>
                    <div class="icon-name">${icon.name}</div>
                    <div class="icon-id">${icon.id}</div>
                    <div class="icon-tags">
                        <span class="tag status-${icon.status}">${icon.status}</span>
                        ${icon.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="actions">
                        <button class="btn btn-good" onclick="toggleGood('${icon.id}')">‚úÖ</button>
                        <button class="btn btn-bad" onclick="toggleBad('${icon.id}')">‚ùå</button>
                        <button class="btn btn-copy" onclick="copyInfo('${icon.id}')">üìã</button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            updateStats();
        }
        
        function toggleGood(id) {
            if (selectedIcons.has(id)) {
                selectedIcons.delete(id);
            } else {
                selectedIcons.add(id);
                rejectedIcons.delete(id);
            }
            renderIcons(getFilteredIcons());
        }
        
        function toggleBad(id) {
            if (rejectedIcons.has(id)) {
                rejectedIcons.delete(id);
            } else {
                rejectedIcons.add(id);
                selectedIcons.delete(id);
            }
            renderIcons(getFilteredIcons());
        }
        
        function copyInfo(id) {
            const icon = icons.find(i => i.id === id);
            const info = `ID: ${icon.id}\nNom: ${icon.name}\nEmoji: ${icon.emoji}\nSource: ${icon.source}`;
            navigator.clipboard.writeText(info);
            alert('Infos copi√©es !');
        }
        
        function getFilteredIcons() {
            const category = document.getElementById('categoryFilter').value;
            const status = document.getElementById('statusFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            return icons.filter(icon => {
                if (category && icon.category !== category) return false;
                
                if (status) {
                    if (status === 'good' && !selectedIcons.has(icon.id)) return false;
                    if (status === 'bad' && !rejectedIcons.has(icon.id)) return false;
                    if (status !== 'good' && status !== 'bad' && icon.status !== status) return false;
                }
                
                if (search) {
                    const searchIn = `${icon.name} ${icon.id} ${icon.tags.join(' ')}`.toLowerCase();
                    if (!searchIn.includes(search)) return false;
                }
                
                return true;
            });
        }
        
        function updateStats() {
            document.getElementById('totalCount').textContent = icons.length;
            document.getElementById('goodCount').textContent = selectedIcons.size;
            document.getElementById('badCount').textContent = rejectedIcons.size;
            document.getElementById('pendingCount').textContent = icons.filter(i => i.status === 'pending').length;
        }
        
        function exportSelection() {
            const selected = icons.filter(i => selectedIcons.has(i.id));
            const output = {
                selected: selected.map(i => ({
                    id: i.id,
                    name: i.name,
                    emoji: i.emoji,
                    source: i.source
                })),
                rejected: Array.from(rejectedIcons)
            };
            
            const json = JSON.stringify(output, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'icon_selection.json';
            a.click();
        }
        
        // Event listeners
        document.getElementById('categoryFilter').addEventListener('change', () => {
            renderIcons(getFilteredIcons());
        });
        
        document.getElementById('statusFilter').addEventListener('change', () => {

        });
        
        document.getElementById('searchInput').addEventListener('input', () => {
            renderIcons(getFilteredIcons());
        });
