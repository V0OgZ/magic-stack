        // Ã‰tat de l'application
        let currentTool = 'place';
        let selectedIcon = null;
        let selectedPlaced = null;
        let placedIcons = [];
        let connections = [];
        let nextId = 1;
        let zoomLevel = 1;
        let gridEnabled = false;
        let connectStart = null;
        
        // Initialisation
        function init() {
            renderIconPalette();
            setupMapEvents();
            setupPropertyListeners();
            updateMinimap();
        }
        
        // Rendu de la palette d'icÃ´nes
        function renderIconPalette() {
            const container = document.getElementById('iconCategories');
            container.innerHTML = '';
            
            for (const [category, icons] of Object.entries(iconCatalog)) {
                const section = document.createElement('div');
                section.className = 'category-section';
                
                const title = document.createElement('div');
                title.className = 'category-title';
                title.innerHTML = `<span>${category}</span><span class="arrow">â–¼</span>`;
                title.onclick = () => toggleCategory(section);
                
                const grid = document.createElement('div');
                grid.className = 'icon-grid';
                
                for (const [name, emoji] of Object.entries(icons)) {
                    const item = document.createElement('div');
                    item.className = 'icon-item';
                    item.innerHTML = `
                        ${emoji}
                        <span class="icon-tooltip">${name}</span>
                    `;
                    item.onclick = () => selectIcon(emoji, name, category);
                    item.draggable = true;
                    item.ondragstart = (e) => handleDragStart(e, emoji, name, category);
                    grid.appendChild(item);
                }
                
                section.appendChild(title);
                section.appendChild(grid);
                container.appendChild(section);
            }
        }
        
        // Configuration de la carte
        function setupMapEvents() {
            const canvas = document.getElementById('mapCanvas');
            
            canvas.onclick = (e) => {
                if (currentTool === 'place' && selectedIcon) {
                    placeIcon(e.offsetX, e.offsetY);
                } else if (currentTool === 'connect') {
                    handleConnect(e.offsetX, e.offsetY);
                }
            };
            
            canvas.onmousemove = (e) => {
                document.getElementById('coordinates').textContent = `X: ${Math.round(e.offsetX)}, Y: ${Math.round(e.offsetY)}`;
            };
            
            canvas.ondrop = (e) => {
                e.preventDefault();
                const data = JSON.parse(e.dataTransfer.getData('text'));
                placeIcon(e.offsetX, e.offsetY, data);
            };
            
            canvas.ondragover = (e) => {
                e.preventDefault();
            };
        }
        
        // Configuration des listeners de propriÃ©tÃ©s
        function setupPropertyListeners() {
            document.getElementById('propSize').oninput = (e) => {
                const size = e.target.value;
                document.getElementById('sizeValue').textContent = size + 'px';
                if (selectedPlaced) {
                    selectedPlaced.element.style.width = size + 'px';
                    selectedPlaced.element.style.height = size + 'px';
                    selectedPlaced.info.size = size;
                }
            };
            
            document.getElementById('propRotation').oninput = (e) => {
                const rotation = e.target.value;
                document.getElementById('rotationValue').textContent = rotation + 'Â°';
                if (selectedPlaced) {
                    selectedPlaced.element.style.transform = `rotate(${rotation}deg)`;
                    selectedPlaced.info.rotation = rotation;
                }
            };
            
            document.getElementById('propOpacity').oninput = (e) => {
                const opacity = e.target.value / 100;
                document.getElementById('opacityValue').textContent = e.target.value + '%';
                if (selectedPlaced) {
                    selectedPlaced.element.style.opacity = opacity;
                    selectedPlaced.info.opacity = opacity;
                }
            };
            
            document.getElementById('propName').oninput = (e) => {
                if (selectedPlaced) {
                    selectedPlaced.info.name = e.target.value;
                    updateLayers();
                }
            };
            
            document.getElementById('propDesc').oninput = (e) => {
                if (selectedPlaced) {
                    selectedPlaced.info.description = e.target.value;
                }
            };
            
            document.getElementById('propTags').oninput = (e) => {
                if (selectedPlaced) {
                    selectedPlaced.info.tags = e.target.value;
                }
            };
            
            document.getElementById('propNotes').oninput = (e) => {
                if (selectedPlaced) {
                    selectedPlaced.info.notes = e.target.value;
                }
            };
        }
        
        // SÃ©lection d'icÃ´ne
        function selectIcon(emoji, name, category) {
            document.querySelectorAll('.icon-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.closest('.icon-item').classList.add('selected');
            selectedIcon = { emoji, name, category };
            setTool('place');
        }
        
        // Placement d'icÃ´ne
        function placeIcon(x, y, iconData = null) {
            const data = iconData || selectedIcon;
            if (!data) return;
            
            const icon = document.createElement('div');
            icon.className = 'placed-icon';
            icon.innerHTML = data.emoji;
            icon.style.left = (x - 30) + 'px';
            icon.style.top = (y - 30) + 'px';
            icon.id = 'icon-' + nextId++;
            
            const iconInfo = {
                id: icon.id,
                emoji: data.emoji,
                name: data.name || `Element ${nextId}`,
                category: data.category,
                x: x,
                y: y,
                size: 60,
                color: 'transparent',
                rotation: 0,
                opacity: 1,
                description: '',
                tags: '',
                notes: ''
            };
            
            icon.onclick = () => selectPlacedIcon(icon, iconInfo);
            
            document.getElementById('mapCanvas').appendChild(icon);
            placedIcons.push(iconInfo);
            updateMinimap();
            updateLayers();
        }
        
        // SÃ©lection d'icÃ´ne placÃ©e
        function selectPlacedIcon(element, info) {
            if (currentTool === 'delete') {
                element.remove();
                placedIcons = placedIcons.filter(i => i.id !== info.id);
                updateMinimap();
                updateLayers();
                return;
            }
            
            if (currentTool === 'select') {
                document.querySelectorAll('.placed-icon').forEach(i => {
                    i.classList.remove('selected');
                });
                element.classList.add('selected');
                selectedPlaced = { element, info };
                updateProperties(info);
            }
            
            if (currentTool === 'connect') {
                if (!connectStart) {
                    connectStart = { element, info };
                    element.classList.add('selected');
                } else if (connectStart.id !== info.id) {
                    createConnection(connectStart, { element, info });
                    connectStart.element.classList.remove('selected');
                    connectStart = null;
                }
            }
        }
        
        // CrÃ©er une connexion
        function createConnection(start, end) {
            const line = document.createElement('div');
            line.className = 'connection-line animated';
            
            const x1 = parseFloat(start.element.style.left) + 30;
            const y1 = parseFloat(start.element.style.top) + 30;
            const x2 = parseFloat(end.element.style.left) + 30;
            const y2 = parseFloat(end.element.style.top) + 30;
            
            const distance = Math.sqrt((x2-x1)**2 + (y2-y1)**2);
            const angle = Math.atan2(y2-y1, x2-x1) * 180 / Math.PI;
            
            line.style.width = distance + 'px';
            line.style.left = x1 + 'px';
            line.style.top = y1 + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            
            document.getElementById('mapCanvas').appendChild(line);
            connections.push({ start: start.info.id, end: end.info.id, element: line });
        }
        
        // Mise Ã  jour des propriÃ©tÃ©s
        function updateProperties(info) {
            document.getElementById('propName').value = info.name || '';
            document.getElementById('propDesc').value = info.description || '';
            document.getElementById('propType').value = info.category || '';
            document.getElementById('propPosition').value = `X: ${info.x}, Y: ${info.y}`;
            document.getElementById('propSize').value = info.size || 60;
            document.getElementById('sizeValue').textContent = (info.size || 60) + 'px';
            document.getElementById('propRotation').value = info.rotation || 0;
            document.getElementById('rotationValue').textContent = (info.rotation || 0) + 'Â°';
            document.getElementById('propOpacity').value = (info.opacity || 1) * 100;
            document.getElementById('opacityValue').textContent = ((info.opacity || 1) * 100) + '%';
            document.getElementById('propTags').value = info.tags || '';
            document.getElementById('propNotes').value = info.notes || '';
        }
        
        // Mise Ã  jour de la minimap
        function updateMinimap() {
            const minimap = document.getElementById('minimapContent');
            minimap.innerHTML = '';
            
            const mapWidth = window.innerWidth - 640;
            const mapHeight = window.innerHeight;
            const scale = Math.min(200 / mapWidth, 150 / mapHeight);
            
            placedIcons.forEach(icon => {
                const dot = document.createElement('div');
                dot.className = 'minimap-icon';
                dot.style.left = (icon.x * scale) + 'px';
                dot.style.top = (icon.y * scale) + 'px';
                minimap.appendChild(dot);
            });
        }
        
        // Mise Ã  jour des layers
        function updateLayers() {
            const layersList = document.getElementById('layersList');
            layersList.innerHTML = '';
            
            placedIcons.slice().reverse().forEach(icon => {
                const layer = document.createElement('div');
                layer.className = 'layer-item';
                layer.innerHTML = `
                    <span>${icon.emoji} ${icon.name}</span>
                    <span style="opacity: 0.5">#${icon.id.split('-')[1]}</span>
                `;
                layer.onclick = () => {
                    const element = document.getElementById(icon.id);
                    selectPlacedIcon(element, icon);
                };
                layersList.appendChild(layer);
            });
        }
        
        // Changement d'outil
        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.toolbar .tool-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (tool !== 'connect') {
                connectStart = null;
                document.querySelectorAll('.placed-icon').forEach(i => {
                    i.classList.remove('selected');
                });
            }
        }
        
        // Toggle grid
        function toggleGrid() {
            gridEnabled = !gridEnabled;
            const canvas = document.getElementById('mapCanvas');
            canvas.classList.toggle('hex-mode', gridEnabled);
        }
        
        // Zoom functions
        function zoomIn() {
            zoomLevel = Math.min(zoomLevel * 1.2, 3);
            applyZoom();
        }
        
        function zoomOut() {
            zoomLevel = Math.max(zoomLevel / 1.2, 0.5);
            applyZoom();
        }
        
        function zoomReset() {
            zoomLevel = 1;
            applyZoom();
        }
        
        function applyZoom() {
            const canvas = document.getElementById('mapCanvas');
            canvas.style.transform = `scale(${zoomLevel})`;
            canvas.style.transformOrigin = 'center center';
        }
        
        // Fonctions utilitaires
        function clearMap() {
            if (confirm('Effacer toute la carte ?')) {
                document.querySelectorAll('.placed-icon').forEach(i => i.remove());
                document.querySelectorAll('.connection-line').forEach(l => l.remove());
                placedIcons = [];
                connections = [];
                updateMinimap();
                updateLayers();
            }
        }
        
        function exportMap() {
            const data = {
                version: "2.0",
                created: new Date().toISOString(),
                icons: placedIcons,
                connections: connections.map(c => ({ start: c.start, end: c.end })),
                metadata: {
                    totalIcons: placedIcons.length,
                    totalConnections: connections.length
                }
            };
            
            // ENVOIE AU WRAPPER REACT SI ON EST DANS UNE IFRAME
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'SAVE_MAP',
                    data: data
                }, '*');
            }
            
            document.getElementById('exportData').textContent = JSON.stringify(data, null, 2);
            document.getElementById('exportModal').style.display = 'flex';
        }
        
        function importMap() {
            document.getElementById('importFile').click();
        }
        
        document.getElementById('importFile').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        loadMapData(data);
                    } catch (err) {
                        alert('Erreur lors de l\'import: ' + err);
                    }
                };
                reader.readAsText(file);
            }
        };
        
        function loadMapData(data) {
            clearMap();
            
            data.icons.forEach(iconData => {
                const icon = document.createElement('div');
                icon.className = 'placed-icon';
                icon.innerHTML = iconData.emoji;
                icon.style.left = (iconData.x - 30) + 'px';
                icon.style.top = (iconData.y - 30) + 'px';
                icon.style.width = iconData.size + 'px';
                icon.style.height = iconData.size + 'px';
                icon.style.transform = `rotate(${iconData.rotation || 0}deg)`;
                icon.style.opacity = iconData.opacity || 1;
                icon.style.background = iconData.color || 'transparent';
                icon.id = iconData.id;
                
                icon.onclick = () => selectPlacedIcon(icon, iconData);
                
                document.getElementById('mapCanvas').appendChild(icon);
                placedIcons.push(iconData);
            });
            
            if (data.connections) {
                data.connections.forEach(conn => {
                    const startEl = document.getElementById(conn.start);
                    const endEl = document.getElementById(conn.end);
                    if (startEl && endEl) {
                        const startInfo = placedIcons.find(i => i.id === conn.start);
                        const endInfo = placedIcons.find(i => i.id === conn.end);
                        createConnection(
                            { element: startEl, info: startInfo },
                            { element: endEl, info: endInfo }
                        );
                    }
                });
            }
            
            updateMinimap();
            updateLayers();
        }
        
        function generateRandom() {
            clearMap();
            const allIcons = [];
            for (const icons of Object.values(iconCatalog)) {
                for (const [name, emoji] of Object.entries(icons)) {
                    allIcons.push({ name, emoji });
                }
            }
            
            const numIcons = 20 + Math.floor(Math.random() * 20);
            for (let i = 0; i < numIcons; i++) {
                const icon = allIcons[Math.floor(Math.random() * allIcons.length)];
                const x = Math.random() * (window.innerWidth - 640) + 320;
                const y = Math.random() * (window.innerHeight - 100) + 50;
                placeIcon(x, y, { ...icon, category: 'random' });
            }
            
            // CrÃ©er quelques connexions alÃ©atoires
            for (let i = 0; i < 10; i++) {
                if (placedIcons.length > 1) {
                    const idx1 = Math.floor(Math.random() * placedIcons.length);
                    const idx2 = Math.floor(Math.random() * placedIcons.length);
                    if (idx1 !== idx2) {
                        const el1 = document.getElementById(placedIcons[idx1].id);
                        const el2 = document.getElementById(placedIcons[idx2].id);
                        createConnection(
                            { element: el1, info: placedIcons[idx1] },
                            { element: el2, info: placedIcons[idx2] }
                        );
                    }
                }
            }
        }
        
        function closeModal() {
            document.getElementById('exportModal').style.display = 'none';
        }
        
        function copyExport() {
            const text = document.getElementById('exportData').textContent;
            navigator.clipboard.writeText(text);
            alert('CopiÃ© dans le presse-papier !');
        }
        
        function downloadExport() {
            const text = document.getElementById('exportData').textContent;
            const blob = new Blob([text], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `map_${Date.now()}.json`;
            a.click();
        }
        
        function handleDragStart(e, emoji, name, category) {
            e.dataTransfer.setData('text', JSON.stringify({ emoji, name, category }));
        }
        
        function toggleCategory(section) {
            const grid = section.querySelector('.icon-grid');
            const arrow = section.querySelector('.arrow');
            if (grid.style.display === 'none') {
                grid.style.display = 'grid';
                arrow.textContent = 'â–¼';
            } else {
                grid.style.display = 'none';
                arrow.textContent = 'â–¶';
            }
        }
        
        function collapseAll() {
            document.querySelectorAll('.icon-grid').forEach(grid => {
                grid.style.display = 'none';
            });
            document.querySelectorAll('.arrow').forEach(arrow => {
                arrow.textContent = 'â–¶';
            });
        }
        
        function expandAll() {
            document.querySelectorAll('.icon-grid').forEach(grid => {
                grid.style.display = 'grid';
            });
            document.querySelectorAll('.arrow').forEach(arrow => {
                arrow.textContent = 'â–¼';
            });
        }
        
        function setColor(color) {
            if (selectedPlaced) {
                selectedPlaced.element.style.background = color;
                selectedPlaced.info.color = color;
            }
        }
        
        function handleConnect(x, y) {
            // GÃ©rÃ© dans selectPlacedIcon
        }

        document.addEventListener('DOMContentLoaded', () => {
            init();
            
            document.getElementById('searchBox').oninput = (e) => {
                const search = e.target.value.toLowerCase();
                document.querySelectorAll('.icon-item').forEach(item => {
                    const tooltip = item.querySelector('.icon-tooltip');
                    if (tooltip) {
                        const text = tooltip.textContent.toLowerCase();
                        item.style.display = text.includes(search) ? 'flex' : 'none';
                    }
                });
            };
        });
