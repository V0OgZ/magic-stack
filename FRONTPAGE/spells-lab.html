<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Spells Lab - Heroes of Time</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital,wght@0,400;1,400&display=swap');
        
        :root {
            --bg-dark: #0a0e1a;
            --gold: #d4af37;
            --gold-light: #f4cf57;
            --text-light: #e4e8f1;
            --panel-bg: rgba(20, 25, 40, 0.95);
            --border-gold: #8b7355;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1225 100%);
            color: var(--text-light);
            font-family: 'Crimson Text', serif;
            min-height: 100vh;
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            text-align: center;
            color: var(--gold);
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        .subtitle {
            text-align: center;
            color: var(--gold-light);
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .panel {
            background: var(--panel-bg);
            border: 2px solid var(--border-gold);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border-gold);
            border-radius: 5px;
            color: var(--text-light);
            font-size: 1rem;
            font-family: 'Crimson Text', serif;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .formula-presets {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .preset-btn {
            padding: 10px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            border-radius: 5px;
            color: var(--gold);
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
        }
        
        .preset-btn:hover {
            background: rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .cast-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            font-size: 1.3rem;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .cast-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
        }
        
        .cast-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .outputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .output-card {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border-gold);
            border-radius: 8px;
            padding: 15px;
        }
        
        .output-title {
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Cinzel', serif;
        }
        
        .output-content {
            color: var(--text-light);
            font-size: 1rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .trace-hash {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,100,0,0.2);
            border: 1px solid #00ff00;
            border-radius: 5px;
            font-family: monospace;
            color: #00ff00;
            word-break: break-all;
        }
        
        .loading {
            text-align: center;
            color: var(--gold);
            font-size: 1.2rem;
            padding: 20px;
        }
        
        .error {
            background: rgba(255,0,0,0.1);
            border: 1px solid #ff4444;
            color: #ff6666;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .effects-sounds {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .effect-list, .sound-list {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-gold);
            border-radius: 5px;
            padding: 15px;
        }
        
        .list-title {
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .list-item {
            color: var(--text-light);
            padding: 5px 0;
            border-bottom: 1px solid rgba(139,115,85,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Spells Lab</h1>
        <p class="subtitle">Laboratoire de Grammaire Temporelle - Moteur R√©el</p>
        
        <div class="panel">
            <h2 style="color: var(--gold); margin-top: 0;">Configuration du Sort</h2>
            
            <div class="formula-presets">
                <button class="preset-btn" onclick="setFormula('CHRONO_LOCK')">CHRONO_LOCK</button>
                <button class="preset-btn" onclick="setFormula('DIMENSION_FOLD')">DIMENSION_FOLD</button>
                <button class="preset-btn" onclick="setFormula('REALITY_WEAVE')">REALITY_WEAVE</button>
                <button class="preset-btn" onclick="setFormula('TIME_DILATION')">TIME_DILATION</button>
                <button class="preset-btn" onclick="setFormula('QUANTUM_LEAP')">QUANTUM_LEAP</button>
                <button class="preset-btn" onclick="setFormula('TEMPORAL_ECHO')">TEMPORAL_ECHO</button>
            </div>
            
            <div class="input-group">
                <label for="formula">Formule (ID ou Texte)</label>
                <textarea id="formula" placeholder="Ex: CHRONO_LOCK ou Œ®ATTACK(5)‚ÜíSHIELD(3)‚äïHEAL(2)"></textarea>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="input-group">
                    <label for="class">Classe</label>
                    <select id="class">
                        <option value="Mage">Mage</option>
                        <option value="Warrior">Guerrier</option>
                        <option value="Priest">Pr√™tre</option>
                        <option value="Rogue">Voleur</option>
                        <option value="Paladin">Paladin</option>
                        <option value="Necromancer">N√©cromancien</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="mode">Mode</label>
                    <select id="mode">
                        <option value="simulate">Simulation</option>
                        <option value="apply">Application</option>
                        <option value="preview">Pr√©visualisation</option>
                    </select>
                </div>
            </div>
            
            <div class="input-group">
                <label for="context">Contexte (JSON optionnel)</label>
                <textarea id="context" placeholder='{"position": [10, 20, 1], "targets": ["hero_1"], "power": 5}'>{}</textarea>
            </div>
            
            <button class="cast-btn" onclick="castSpell()">
                ‚ö° LANCER LE SORT ‚ö°
            </button>
        </div>
        
        <div id="results" style="display: none;">
            <div class="panel">
                <h2 style="color: var(--gold); margin-top: 0;">R√©sultats du Sort</h2>
                
                <div class="outputs" id="outputs">
                    <!-- Rempli dynamiquement -->
                </div>
                
                <div class="effects-sounds" id="effects-sounds">
                    <!-- Effets et sons -->
                </div>
                
                <div class="trace-hash" id="trace-hash" style="display: none;">
                    <!-- Hash de trace -->
                </div>
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            ‚è≥ Invocation en cours...
        </div>
        
        <div id="error" class="error" style="display: none;">
            <!-- Erreurs -->
        </div>
    </div>
    
    <script>
        // Formules pr√©d√©finies
        const FORMULAS = {
            'CHRONO_LOCK': 'œÑ[FREEZE(t=3)]‚Üí‚àÄx‚ààR',
            'DIMENSION_FOLD': 'Œ¥[PORTAL]‚äïœà[WARP(d=2)]',
            'REALITY_WEAVE': 'Œ©[ALTER]‚àòŒª[BEND]‚Üí‚Ñú',
            'TIME_DILATION': 'Œît[SLOW(0.5)]‚à™[HASTE(2.0)]',
            'QUANTUM_LEAP': 'œà[JUMP]‚äóœÉ[PHASE]‚Üí‚àÉt',
            'TEMPORAL_ECHO': 'œÑ[ECHO(n=3)]‚àòŒît[-1,0,+1]'
        };
        
        function setFormula(formulaId) {
            const formula = FORMULAS[formulaId] || formulaId;
            document.getElementById('formula').value = formulaId;
        }
        
        async function castSpell() {
            const formula = document.getElementById('formula').value.trim();
            if (!formula) {
                showError('Veuillez entrer une formule !');
                return;
            }
            
            // Pr√©parer la requ√™te
            const request = {
                formula: formula,
                formulaId: FORMULAS[formula] ? formula : null,
                class: document.getElementById('class').value,
                mode: document.getElementById('mode').value,
                context: {},
                seed: Math.floor(Math.random() * 1000000)
            };
            
            // Parser le contexte si fourni
            try {
                const contextText = document.getElementById('context').value.trim();
                if (contextText && contextText !== '{}') {
                    request.context = JSON.parse(contextText);
                }
            } catch (e) {
                showError('Contexte JSON invalide : ' + e.message);
                return;
            }
            
            // UI loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.querySelector('.cast-btn').disabled = true;
            
            try {
                // Appel API
                const response = await fetch('/api/magic/cast', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(request)
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                displayResults(result);
                
            } catch (error) {
                showError('Erreur lors du lancement : ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.cast-btn').disabled = false;
            }
        }
        
        function displayResults(result) {
            document.getElementById('results').style.display = 'block';
            
            // Afficher les 4 outputs
            const outputsDiv = document.getElementById('outputs');
            outputsDiv.innerHTML = '';
            
            const outputs = result.outputs || {};
            const outputTypes = [
                { key: 'iconic', label: 'üé≠ Iconique', icon: 'üé≠' },
                { key: 'literary', label: 'üìú Litt√©raire', icon: 'üìú' },
                { key: 'runic', label: 'üîÆ Runique', icon: 'üîÆ' },
                { key: 'quantum', label: '‚öõÔ∏è Quantique', icon: '‚öõÔ∏è' }
            ];
            
            outputTypes.forEach(type => {
                const card = document.createElement('div');
                card.className = 'output-card';
                card.innerHTML = `
                    <div class="output-title">${type.icon} ${type.label}</div>
                    <div class="output-content">${outputs[type.key] || 'Non disponible'}</div>
                `;
                outputsDiv.appendChild(card);
            });
            
            // Afficher effets et sons
            const effectsSoundsDiv = document.getElementById('effects-sounds');
            effectsSoundsDiv.innerHTML = '';
            
            if (result.effects && result.effects.length > 0) {
                const effectsDiv = document.createElement('div');
                effectsDiv.className = 'effect-list';
                effectsDiv.innerHTML = '<div class="list-title">‚ú® Effets</div>';
                result.effects.forEach(effect => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.textContent = effect;
                    effectsDiv.appendChild(item);
                });
                effectsSoundsDiv.appendChild(effectsDiv);
            }
            
            if (result.sounds && result.sounds.length > 0) {
                const soundsDiv = document.createElement('div');
                soundsDiv.className = 'sound-list';
                soundsDiv.innerHTML = '<div class="list-title">üîä Sons</div>';
                result.sounds.forEach(sound => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.textContent = sound;
                    soundsDiv.appendChild(item);
                });
                effectsSoundsDiv.appendChild(soundsDiv);
            }
            
            // Afficher trace hash si pr√©sent
            if (result.traceHash) {
                const hashDiv = document.getElementById('trace-hash');
                hashDiv.style.display = 'block';
                hashDiv.innerHTML = `
                    <strong>üîê Trace Hash:</strong><br>
                    ${result.traceHash}
                `;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = `‚ö†Ô∏è ${message}`;
        }
        
        // Auto-focus sur le champ formule
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('formula').focus();
        });
    </script>
</body>
</html>
