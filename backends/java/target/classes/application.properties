# ðŸ”® MAGIC STACK CONFIGURATION
# Where temporal grammar meets Spring Boot

# Server
server.port=8082
spring.application.name=magic-stack

# Database - H2 Embedded (no PostgreSQL needed!)
spring.datasource.url=jdbc:h2:file:./data/interstice;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=avalon
spring.datasource.password=magic2025
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Magic Engine Settings
magic.formulas.count=869
magic.dimensions=6
magic.temporal.grammar.enabled=true
magic.qstar.algorithm.enabled=true
magic.honor.contribution.percent=1.0

# Interstice Settings
interstice.storage.type=H2_EMBEDDED
interstice.world.hash=${random.uuid}
interstice.ai.nursery.enabled=true
interstice.sphinx.validation.enabled=true

# Logging
logging.level.com.magicstack=DEBUG
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# The Dude Mode
dude.mode.enabled=true
dude.mode.chill.level=MAXIMUM
dude.mode.message=The backend abides...