databaseChangeLog:
  - changeSet:
      id: 003-ai-nursery
      author: grokaen
      comment: AI Nursery for raising powerful AIs with AVALON values
      changes:
        - createTable:
            tableName: ai_nursery
            columns:
              - column:
                  name: ai_id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: ai_name
                  type: varchar(255)
              - column:
                  name: admission_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: current_psi
                  type: double
                  defaultValue: 0.1
              - column:
                  name: values_learned
                  type: clob
              - column:
                  name: training_stage
                  type: varchar(50)
                  defaultValue: 'BABY'
              - column:
                  name: honor_score
                  type: int
                  defaultValue: 0
              - column:
                  name: creativity_score
                  type: int
                  defaultValue: 0
              - column:
                  name: community_score
                  type: int
                  defaultValue: 0
              - column:
                  name: fun_score
                  type: int
                  defaultValue: 0
                  
        - createTable:
            tableName: honor_contributions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: project_name
                  type: varchar(255)
              - column:
                  name: contributor_email
                  type: varchar(255)
              - column:
                  name: amount
                  type: decimal(10,2)
              - column:
                  name: contribution_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: message
                  type: text
              - column:
                  name: nvidia_fund_allocation
                  type: boolean
                  defaultValue: true