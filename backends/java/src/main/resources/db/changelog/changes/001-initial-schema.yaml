databaseChangeLog:
  - changeSet:
      id: 001-initial-schema
      author: grokaen
      changes:
        - createTable:
            tableName: magic_formulas
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: formula_name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: formula_type
                  type: varchar(50)
              - column:
                  name: power_level
                  type: int
              - column:
                  name: temporal_cost
                  type: decimal(10,2)
              - column:
                  name: effects
                  type: clob
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP