databaseChangeLog:
  - changeSet:
      id: 003-create-feature-logs-table
      author: urz-kom
      changes:
        - createTable:
            tableName: feature_logs
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: mage_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: feature
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: x
                  type: DOUBLE
                  defaultValue: 0.0
                  constraints:
                    nullable: false
              - column:
                  name: y
                  type: DOUBLE
                  defaultValue: 0.0
                  constraints:
                    nullable: false
              - column:
                  name: z
                  type: DOUBLE
                  defaultValue: 0.0
                  constraints:
                    nullable: false
              - column:
                  name: t
                  type: DOUBLE
                  defaultValue: 0.0
                  constraints:
                    nullable: false
              - column:
                  name: c
                  type: DOUBLE
                  defaultValue: 0.0
                  constraints:
                    nullable: false
              - column:
                  name: psi
                  type: DOUBLE
                  defaultValue: 0.0
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: 'active'
              - column:
                  name: luminosity
                  type: DOUBLE
                  defaultValue: 1.0
              - column:
                  name: color
                  type: VARCHAR(10)
                  defaultValue: '#00ff00'
        - createIndex:
            tableName: feature_logs
            indexName: idx_feature_logs_mage_id
            columns:
              - column:
                  name: mage_id
        - createIndex:
            tableName: feature_logs
            indexName: idx_feature_logs_timestamp
            columns:
              - column:
                  name: timestamp