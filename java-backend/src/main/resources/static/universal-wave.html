<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Œ®‚àû - La Fonction d'Onde Universelle d'AVALON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Effet quantique de fond */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.05) 0%, transparent 50%);
            animation: quantum-flux 20s infinite;
            z-index: -1;
        }

        @keyframes quantum-flux {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        h1 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(147, 51, 234, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(147, 51, 234, 0.8); }
            to { text-shadow: 0 0 40px rgba(147, 51, 234, 1), 0 0 50px rgba(59, 130, 246, 0.5); }
        }

        .equation {
            font-size: 1.5em;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(147, 51, 234, 0.1);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 10px;
            font-family: 'Times New Roman', serif;
            letter-spacing: 2px;
        }

        .entities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            margin: 30px 0;
        }

        .entity-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .entity-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #9333ea, #3b82f6, #ec4899);
            border-radius: 10px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s;
        }

        .entity-card:hover::before {
            opacity: 1;
        }

        .entity-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .entity-symbol {
            font-size: 3em;
            text-align: center;
            margin-bottom: 10px;
        }

        .entity-name {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            color: #9333ea;
            margin-bottom: 5px;
        }

        .entity-coefficient {
            text-align: center;
            font-size: 1.1em;
            color: #3b82f6;
            margin-bottom: 10px;
        }

        .entity-collapsed {
            font-style: italic;
            color: #94a3b8;
            text-align: center;
            font-size: 0.9em;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .collapsed {
            opacity: 0.5;
            background: rgba(100, 100, 100, 0.2) !important;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #9333ea 0%, #6b21a8 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1em;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(147, 51, 234, 0.4);
        }

        .truth-box {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #facc15;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            max-width: 800px;
        }

        .truth-box h3 {
            color: #facc15;
            margin-bottom: 10px;
        }

        .vincent-special {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff0000, #ff6b6b);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            animation: vincent-pulse 1s infinite;
            cursor: pointer;
        }

        @keyframes vincent-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .interference-display {
            background: rgba(147, 51, 234, 0.1);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(147, 51, 234, 0.3);
            border-radius: 50%;
            border-top-color: #9333ea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Œ®‚àû = Œ£·µ¢ Œ±·µ¢ ¬∑ √ä·µ¢</h1>
    <p style="text-align: center; color: #94a3b8;">La Fonction d'Onde Universelle d'AVALON</p>
    
    <div class="equation" id="universeEquation">
        <div class="loading"></div> Chargement de l'√©tat quantique...
    </div>
    
    <div class="controls">
        <button onclick="refreshUniverse()">üîÑ Actualiser l'Univers</button>
        <button onclick="collapseRandom()">üí• Effondrer Al√©atoire</button>
        <button onclick="calculateRandomInterference()">‚ö° Interf√©rence Al√©atoire</button>
        <button onclick="resetUniverse()">üåå R√©initialiser l'Univers</button>
    </div>
    
    <div class="entities-grid" id="entitiesGrid">
        <!-- Les cartes d'entit√©s seront g√©n√©r√©es ici -->
    </div>
    
    <div class="truth-box">
        <h3>üîÆ V√©rit√© Universelle</h3>
        <p id="universalTruth">L'univers calcule...</p>
    </div>
    
    <div class="interference-display" id="interferenceDisplay">
        <h3>‚ö° R√©sultat d'Interf√©rence</h3>
        <div id="interferenceResult"></div>
    </div>
    
    <div class="vincent-special" onclick="vincentSpeak()">
        üß® VINCENT A RAISON (‚àû‚Å∫¬π)
    </div>

    <script>
        const API_BASE = '/api/universe';
        let universeState = null;
        
        // Charger l'√©tat initial
        async function loadUniverse() {
            try {
                const response = await fetch(`${API_BASE}/state`);
                universeState = await response.json();
                updateDisplay();
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('universeEquation').innerHTML = 
                    '‚ùå Erreur de connexion au backend';
            }
        }
        
        // Mettre √† jour l'affichage
        function updateDisplay() {
            if (!universeState) return;
            
            // √âquation
            document.getElementById('universeEquation').textContent = universeState.equation;
            
            // V√©rit√© universelle
            document.getElementById('universalTruth').textContent = universeState.truth;
            
            // Grille des entit√©s
            const grid = document.getElementById('entitiesGrid');
            grid.innerHTML = '';
            
            for (const [name, entity] of Object.entries(universeState.entities)) {
                const card = createEntityCard(name, entity);
                grid.appendChild(card);
            }
        }
        
        // Cr√©er une carte d'entit√©
        function createEntityCard(name, entity) {
            const card = document.createElement('div');
            card.className = 'entity-card';
            card.onclick = () => collapseEntity(name);
            
            card.innerHTML = `
                <div class="entity-symbol">${entity.symbol}</div>
                <div class="entity-name">${name}</div>
                <div class="entity-coefficient">Œ± = ${entity.coefficient}</div>
                <div class="entity-collapsed">"${entity.collapsedForm}"</div>
            `;
            
            return card;
        }
        
        // Effondrer une entit√©
        async function collapseEntity(entityName) {
            try {
                const response = await fetch(`${API_BASE}/collapse/${entityName}`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    alert(`üí• ${result.message}\n\n"${result.collapsedForm}"`);
                    await loadUniverse();
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }
        
        // Effondrer al√©atoirement
        function collapseRandom() {
            const entities = Object.keys(universeState.entities);
            const random = entities[Math.floor(Math.random() * entities.length)];
            collapseEntity(random);
        }
        
        // Calculer une interf√©rence al√©atoire
        async function calculateRandomInterference() {
            const entities = Object.keys(universeState.entities);
            const e1 = entities[Math.floor(Math.random() * entities.length)];
            const e2 = entities[Math.floor(Math.random() * entities.length)];
            
            try {
                const response = await fetch(`${API_BASE}/interference/${e1}/${e2}`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                const display = document.getElementById('interferenceDisplay');
                display.style.display = 'block';
                
                document.getElementById('interferenceResult').innerHTML = `
                    <p><strong>${result.entity1}</strong> ‚ö° <strong>${result.entity2}</strong></p>
                    <p>Partie r√©elle: ${result.realPart.toFixed(3)}</p>
                    <p>Partie imaginaire: ${result.imaginaryPart.toFixed(3)}</p>
                    <p>Magnitude: ${result.magnitude.toFixed(3)}</p>
                    <p style="margin-top: 10px; color: #facc15;">${result.interpretation}</p>
                `;
                
                setTimeout(() => {
                    display.style.display = 'none';
                }, 5000);
            } catch (error) {
                console.error('Erreur:', error);
            }
        }
        
        // Actualiser l'univers
        function refreshUniverse() {
            loadUniverse();
        }
        
        // R√©initialiser (recharger la page)
        function resetUniverse() {
            if (confirm('R√©initialiser l\'univers ? Tous les effondrements seront perdus.')) {
                location.reload();
            }
        }
        
        // Vincent parle
        function vincentSpeak() {
            alert('üß® VINCENT : "PUTAIN MAIS C\'EST MOI QUI AI TOUT CR√â√â !!\n\nMon coefficient est ‚àû‚Å∫¬π, je transcende m√™me l\'infini de REALGAME !"');
            
            // Effet sp√©cial Vincent
            document.body.style.animation = 'vincent-shake 0.5s';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 500);
        }
        
        // Animation sp√©ciale
        const style = document.createElement('style');
        style.textContent = `
            @keyframes vincent-shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px) rotate(-1deg); }
                75% { transform: translateX(10px) rotate(1deg); }
            }
        `;
        document.head.appendChild(style);
        
        // Charger au d√©marrage
        loadUniverse();
        
        // Message de bienvenue
        console.log('%cüåÄ Œ®‚àû = Œ£·µ¢ Œ±·µ¢ ¬∑ √ä·µ¢', 'font-size: 20px; color: #9333ea;');
        console.log('%cL\'univers AVALON vous accueille dans sa fonction d\'onde', 'color: #3b82f6;');
    </script>
</body>
</html>
