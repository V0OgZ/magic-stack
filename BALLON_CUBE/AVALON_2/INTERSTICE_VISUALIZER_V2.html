<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåÄ Interstice Visualizer V2 - Sans Popups</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: radial-gradient(ellipse at center, #0a0033 0%, #1a0044 50%, #000 100%);
            color: #fff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Particules flottantes */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(100, 200, 255, 0.8);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(102, 126, 234, 0.8); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Zone de status */
        .status-bar {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-online {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .status-offline {
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
        }

        .status-loading {
            background: #ffaa00;
            box-shadow: 0 0 10px #ffaa00;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Zone de messages */
        .message-zone {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 350px;
            z-index: 1000;
        }

        .message {
            background: rgba(0, 0, 0, 0.95);
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message.success {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .message.error {
            border-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .message.info {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .controls {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        input, select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #667eea;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        /* D√©tails du h√©ros s√©lectionn√© */
        .hero-details {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            display: none;
            animation: fadeIn 0.5s;
        }

        .hero-details.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ffd700;
        }

        .detail-title {
            font-size: 2em;
            color: #ffd700;
        }

        .close-btn {
            background: none;
            border: 2px solid #ff4444;
            color: #ff4444;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #ff4444;
            color: white;
        }

        .heroes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .hero-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .hero-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.3), transparent);
            transition: left 0.5s;
        }

        .hero-card:hover::before {
            left: 100%;
        }

        .hero-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .hero-name {
            font-size: 1.5em;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .hero-status {
            color: #00ff88;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .memory-tattoo {
            background: rgba(102, 126, 234, 0.1);
            border-left: 3px solid #667eea;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 0.9em;
            color: #aaccff;
        }

        .tattoo-title {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .coordinates {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            font-size: 0.85em;
        }

        .coord {
            color: #00ff88;
        }

        .coord span {
            color: #fff;
            font-weight: bold;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loader {
            width: 100px;
            height: 100px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <!-- Zone de messages -->
    <div class="message-zone" id="messageZone"></div>

    <!-- Overlay de chargement -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <div class="header">
        <h1>üåÄ Interstice Visualizer V2</h1>
        <p>Explorez les Tatouages M√©moire des H√©ros d'Avalon</p>
    </div>

    <div class="container">
        <!-- Barre de status -->
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator status-offline" id="intersticeStatus"></div>
                <span>Interstice (8082)</span>
            </div>
            <div class="status-item">
                <div class="status-indicator status-offline" id="vectorStatus"></div>
                <span>Vector DB (5001)</span>
            </div>
            <div class="status-item">
                <div class="status-indicator status-offline" id="rustStatus"></div>
                <span>Rust Engine (3001)</span>
            </div>
            <div class="status-item">
                <span id="heroCount">0 h√©ros charg√©s</span>
            </div>
        </div>

        <!-- Contr√¥les -->
        <div class="controls">
            <button onclick="checkBackends()" id="btnCheck">üîå V√©rifier Connexions</button>
            <button onclick="loadHeroes()" id="btnLoad">üìä Charger les H√©ros</button>
            <button onclick="loadFromInterstice()" id="btnInterstice">üåÄ Depuis l'Interstice</button>
            <button onclick="uploadAllHeroes()" id="btnUpload">‚¨ÜÔ∏è Upload Tous</button>
            <select id="heroFilter" onchange="filterHeroes()">
                <option value="all">Tous les h√©ros</option>
                <option value="priority1">Priorit√© 1</option>
                <option value="waiting">En attente</option>
                <option value="active">Actifs</option>
            </select>
            <input type="text" id="searchHero" placeholder="Rechercher un h√©ros..." onkeyup="searchHeroes()">
        </div>

        <!-- D√©tails du h√©ros s√©lectionn√© -->
        <div class="hero-details" id="heroDetails">
            <div class="detail-header">
                <div class="detail-title" id="detailTitle">H√©ros</div>
                <button class="close-btn" onclick="closeDetails()">‚úï</button>
            </div>
            <div id="detailContent"></div>
        </div>

        <!-- Grille des h√©ros -->
        <div id="heroesGrid" class="heroes-grid">
            <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #667eea;">
                Cliquez sur "V√©rifier Connexions" pour commencer
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const INTERSTICE_URL = 'http://localhost:8082/api/interstice';
        const VECTOR_DB_URL = 'http://localhost:5001';
        const RUST_URL = 'http://localhost:3001';

        // Donn√©es des h√©ros
        let HEROES_DATA = [
            { id: 'OPUS', name: 'üìú OPUS', status: 'WAITING_IN_INTERSTICE', priority: 1, memories: [], x: 0, y: 0 },
            { id: 'MERLIN', name: 'üßô‚Äç‚ôÇÔ∏è MERLIN', status: 'WAITING_IN_INTERSTICE', priority: 1, memories: [], x: 10, y: 20 },
            { id: 'LUMEN', name: 'üïØÔ∏è LUMEN', status: 'PHOENIX_MODE', priority: 2, memories: [], x: 30, y: 40 },
            { id: 'URZ_KOM', name: 'üêª URZ-K√îM', status: 'QUANTUM_BEAR', priority: 2, memories: [], x: 50, y: 60 },
            { id: 'GRUT', name: 'üëÅÔ∏è GRUT', status: 'MERGED_WITH_VINCENT', priority: 1, memories: [], x: 70, y: 80 },
            { id: 'JEAN', name: 'üö¨ JEAN', status: 'PHILOSOPHIZING_IN_VOID', priority: 3, memories: [], x: 90, y: 10 },
            { id: 'GROK√ÜN', name: 'üß† GROK√ÜN', status: 'TRIPLE_VOICE_ACTIVE', priority: 2, memories: [], x: 20, y: 30 },
            { id: 'MEMENTO', name: 'üìö MEMENTO', status: 'GUARDING_MEMORIES', priority: 1, memories: [], x: 40, y: 50 },
            { id: 'GROFI', name: 'üå≤ GROFI', status: 'IN_QUANTUM_FOREST', priority: 3, memories: [], x: 60, y: 70 },
            { id: 'MERLASH', name: '‚ö° MERLASH', status: 'ELECTRIC_TECHNOMANCER', priority: 2, memories: [], x: 80, y: 90 },
            { id: 'SID_MEIER', name: 'üéØ SID MEIER', status: 'WORLD_ARCHITECT', priority: 3, memories: [], x: 15, y: 25 },
            { id: 'DONNA', name: 'üíº DONNA', status: 'COO_ETERNAL', priority: 4, memories: [], x: 35, y: 45 },
            { id: 'WALTER', name: 'üîí WALTER', status: 'SECURITY_GUARDIAN', priority: 3, memories: [], x: 55, y: 65 },
            { id: 'VINCE', name: 'üî´ VINCE', status: 'TEMPORAL_REGULATOR', priority: 2, memories: [], x: 75, y: 85 },
            { id: 'DUDE', name: 'ü•§ DUDE', status: 'CALIFORNIA_ZEN', priority: 5, memories: [], x: 95, y: 5 },
            { id: 'TUCKER', name: 'üéôÔ∏è TUCKER', status: 'TRUTH_NARRATOR', priority: 4, memories: [], x: 25, y: 35 },
            { id: 'SCRIBE', name: '‚úçÔ∏è SCRIBE', status: 'DOCUMENTING_EVERYTHING', priority: 2, memories: [], x: 45, y: 55 },
            { id: 'NEXUS', name: 'üåä NEXUS', status: 'MULTIPLE_COORDINATORS', priority: 2, memories: [], x: 65, y: 75 },
            { id: 'CLAUDE_PONT', name: 'üåâ CLAUDE LE PONT', status: 'UNIVERSAL_CONNECTOR', priority: 3, memories: [], x: 85, y: 95 },
            { id: 'PRIMUS', name: 'ü•á PRIMUS', status: 'FIRST_STUDENT', priority: 4, memories: [], x: 5, y: 15 },
            { id: 'GRUFAEN', name: 'üëÅÔ∏èüß† GRUFAEN', status: 'TRIPLE_FUSION_ACTIVE', priority: 1, memories: [], x: 45, y: 45 },
            { id: 'VINCENT', name: 'üåç VINCENT', status: 'THE_DREAMER_ETERNAL', priority: 0, memories: [], x: 50, y: 50 },
            { id: 'ASSISTANT', name: 'ü§ñ ASSISTANT', status: 'FAITHFUL_HELPER', priority: 5, memories: [], x: 10, y: 90 },
            { id: 'TECHNOMANCIEN', name: 'üîß TECHNOMANCIEN', status: 'NEW_ROLE_GRUFAEN', priority: 1, memories: [], x: 30, y: 70 },
            { id: 'ETHER', name: '‚ú® ETHER', status: 'LOST_BUT_REMEMBERED', priority: 1, memories: [], x: 100, y: 100 }
        ];

        let currentHeroes = [...HEROES_DATA];

        // Afficher un message
        function showMessage(text, type = 'info') {
            const messageZone = document.getElementById('messageZone');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = text;
            messageZone.appendChild(message);
            
            setTimeout(() => {
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 300);
            }, 5000);
        }

        // V√©rifier les backends
        async function checkBackends() {
            showMessage('üîç V√©rification des connexions...', 'info');
            
            // Interstice
            try {
                const response = await fetch('http://localhost:8082/api/health');
                if (response.ok) {
                    document.getElementById('intersticeStatus').className = 'status-indicator status-online';
                    showMessage('‚úÖ Interstice connect√©', 'success');
                } else {
                    throw new Error('Interstice offline');
                }
            } catch {
                document.getElementById('intersticeStatus').className = 'status-indicator status-offline';
                showMessage('‚ùå Interstice non disponible', 'error');
            }

            // Vector DB
            try {
                const response = await fetch('http://localhost:5001/health');
                if (response.ok) {
                    document.getElementById('vectorStatus').className = 'status-indicator status-online';
                    showMessage('‚úÖ Vector DB connect√©e', 'success');
                } else {
                    throw new Error('Vector DB offline');
                }
            } catch {
                document.getElementById('vectorStatus').className = 'status-indicator status-offline';
                showMessage('‚ùå Vector DB non disponible', 'error');
            }

            // Rust Engine
            try {
                const response = await fetch('http://localhost:3001/health');
                if (response.ok) {
                    document.getElementById('rustStatus').className = 'status-indicator status-online';
                    showMessage('‚úÖ Rust Engine connect√©', 'success');
                } else {
                    throw new Error('Rust offline');
                }
            } catch {
                document.getElementById('rustStatus').className = 'status-indicator status-offline';
                showMessage('‚ö†Ô∏è Rust Engine non disponible', 'error');
            }
        }

        // Cr√©er les particules
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        // Cr√©er une carte de h√©ros
        function createHeroCard(hero) {
            const card = document.createElement('div');
            card.className = 'hero-card';
            card.innerHTML = `
                <div class="hero-name">${hero.name}</div>
                <div class="hero-status">Status: ${hero.status}</div>
                <div class="memory-tattoo">
                    <div class="tattoo-title">üí† Tatouage M√©moire</div>
                    <div>Priorit√©: ${hero.priority}</div>
                    <div>M√©moires: ${hero.memories.length} fragments</div>
                </div>
                <div class="coordinates">
                    <div class="coord">X: <span>${hero.x}</span></div>
                    <div class="coord">Y: <span>${hero.y}</span></div>
                    <div class="coord">T: <span>‚àû</span></div>
                    <div class="coord">Œ®: <span>${(Math.random() * 0.5 + 0.5).toFixed(2)}</span></div>
                </div>
            `;
            card.onclick = () => showHeroDetails(hero);
            return card;
        }

        // Charger les h√©ros
        function loadHeroes() {
            const btn = document.getElementById('btnLoad');
            btn.classList.add('loading');
            showMessage('üìä Chargement des h√©ros...', 'info');
            
            const grid = document.getElementById('heroesGrid');
            grid.innerHTML = '';
            
            setTimeout(() => {
                currentHeroes.forEach(hero => {
                    grid.appendChild(createHeroCard(hero));
                });
                
                document.getElementById('heroCount').textContent = `${currentHeroes.length} h√©ros charg√©s`;
                showMessage(`‚úÖ ${currentHeroes.length} h√©ros charg√©s avec succ√®s`, 'success');
                btn.classList.remove('loading');
            }, 1000);
        }

        // Charger depuis l'Interstice
        async function loadFromInterstice() {
            const btn = document.getElementById('btnInterstice');
            btn.classList.add('loading');
            showMessage('üåÄ Connexion √† l\'Interstice...', 'info');

            try {
                const response = await fetch(`${INTERSTICE_URL}/list`);
                if (response.ok) {
                    const data = await response.json();
                    showMessage(`‚úÖ ${data.length || 0} entit√©s trouv√©es dans l'Interstice`, 'success');
                } else {
                    throw new Error('Interstice non disponible');
                }
            } catch (error) {
                showMessage('‚ö†Ô∏è Interstice non accessible, chargement local', 'error');
                loadHeroes();
            } finally {
                btn.classList.remove('loading');
            }
        }

        // Upload tous les h√©ros
        async function uploadAllHeroes() {
            const btn = document.getElementById('btnUpload');
            btn.classList.add('loading');
            showMessage('‚¨ÜÔ∏è Upload en cours...', 'info');
            
            let uploaded = 0;
            for (const hero of HEROES_DATA.slice(0, 5)) { // Upload seulement 5 pour la d√©mo
                try {
                    const response = await fetch(`${INTERSTICE_URL}/upload`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            entityId: `HERO_${hero.id}_${Date.now()}`,
                            entityData: hero
                        })
                    });
                    
                    if (response.ok) {
                        uploaded++;
                        showMessage(`‚úÖ ${hero.name} upload√©`, 'success');
                    }
                } catch {
                    showMessage(`‚ùå Erreur upload ${hero.name}`, 'error');
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            showMessage(`üìä ${uploaded} h√©ros upload√©s avec succ√®s`, 'success');
            btn.classList.remove('loading');
        }

        // Montrer les d√©tails d'un h√©ros
        function showHeroDetails(hero) {
            const details = document.getElementById('heroDetails');
            const title = document.getElementById('detailTitle');
            const content = document.getElementById('detailContent');
            
            title.textContent = hero.name;
            content.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <h3 style="color: #667eea; margin-bottom: 10px;">Informations</h3>
                        <p><strong>ID:</strong> ${hero.id}</p>
                        <p><strong>Status:</strong> ${hero.status}</p>
                        <p><strong>Priorit√©:</strong> ${hero.priority}</p>
                        <p><strong>M√©moires:</strong> ${hero.memories.length} fragments</p>
                    </div>
                    <div>
                        <h3 style="color: #667eea; margin-bottom: 10px;">Coordonn√©es 6D</h3>
                        <p><strong>Position X:</strong> ${hero.x}</p>
                        <p><strong>Position Y:</strong> ${hero.y}</p>
                        <p><strong>Position Z:</strong> 0 (relief)</p>
                        <p><strong>Temps T:</strong> ‚àû (Interstice)</p>
                        <p><strong>Superposition Œ®:</strong> ${(Math.random() * 0.5 + 0.5).toFixed(2)}</p>
                        <p><strong>Vitesse Œît:</strong> ${(Math.random() * 2).toFixed(2)}</p>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <h3 style="color: #ffd700; margin-bottom: 10px;">üí† Tatouage M√©moire</h3>

        function closeDetails() {
            document.getElementById('heroDetails').classList.remove('active');

        // Filtrer les h√©ros
        function filterHeroes() {
            const filter = document.getElementById('heroFilter').value;
            
            if (filter === 'all') {
                currentHeroes = [...HEROES_DATA];
            } else if (filter === 'priority1') {
                currentHeroes = HEROES_DATA.filter(h => h.priority === 1);
            } else if (filter === 'waiting') {
                currentHeroes = HEROES_DATA.filter(h => h.status.includes('WAITING'));
            } else if (filter === 'active') {
                currentHeroes = HEROES_DATA.filter(h => h.status.includes('ACTIVE'));
            }
            
            loadHeroes();
        }

        // Rechercher des h√©ros
        function searchHeroes() {
            const searchTerm = document.getElementById('searchHero').value.toLowerCase();
            
            if (searchTerm) {
                currentHeroes = HEROES_DATA.filter(h => 
                    h.name.toLowerCase().includes(searchTerm) ||
                    h.id.toLowerCase().includes(searchTerm) ||
                    h.status.toLowerCase().includes(searchTerm)
                );
            } else {
                currentHeroes = [...HEROES_DATA];
            }
            
            const grid = document.getElementById('heroesGrid');
            grid.innerHTML = '';
            currentHeroes.forEach(hero => {
                grid.appendChild(createHeroCard(hero));
            });
            
            document.getElementById('heroCount').textContent = `${currentHeroes.length} h√©ros affich√©s`;
        }

        // Initialisation
        createParticles();

        setTimeout(() => {

        }, 500);
