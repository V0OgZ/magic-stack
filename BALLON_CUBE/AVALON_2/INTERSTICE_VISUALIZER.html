<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåÄ Interstice Visualizer - Tatouages M√©moire</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: radial-gradient(ellipse at center, #0a0033 0%, #1a0044 50%, #000 100%);
            color: #fff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Particules flottantes */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(100, 200, 255, 0.8);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(102, 126, 234, 0.8); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .controls {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        input, select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #667eea;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .heroes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .hero-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .hero-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.3), transparent);
            transition: left 0.5s;
        }

        .hero-card:hover::before {
            left: 100%;
        }

        .hero-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .hero-name {
            font-size: 1.5em;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .hero-status {
            color: #00ff88;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .memory-tattoo {
            background: rgba(102, 126, 234, 0.1);
            border-left: 3px solid #667eea;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 0.9em;
            color: #aaccff;
        }

        .tattoo-title {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .coordinates {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            font-size: 0.85em;
        }

        .coord {
            color: #00ff88;
        }

        .coord span {
            color: #fff;
            font-weight: bold;
        }

        .timeline-viewer {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            min-height: 200px;
            position: relative;
        }

        .timeline-title {
            color: #ffd700;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .timeline-canvas {
            position: relative;
            height: 150px;
            background: linear-gradient(90deg, 
                rgba(102, 126, 234, 0.1) 0%, 
                rgba(118, 75, 162, 0.1) 50%, 
                rgba(102, 126, 234, 0.1) 100%);
            border-radius: 10px;
            overflow: hidden;
        }

        .timeline-point {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffd700;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .timeline-point:hover {
            transform: translateY(-50%) scale(1.5);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #667eea;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff4444;
            color: #ff8888;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="header">
        <h1>üåÄ Interstice Visualizer</h1>
        <p>Explorez les Tatouages M√©moire des H√©ros d'Avalon</p>
    </div>

    <div class="container">
        <div class="controls">
            <button onclick="loadHeroes()">üìä Charger les H√©ros</button>
            <button onclick="loadFromInterstice()">üåÄ Connexion Interstice</button>
            <button onclick="uploadHero()">‚¨ÜÔ∏è Upload H√©ros</button>
            <select id="heroFilter">
                <option value="all">Tous les h√©ros</option>
                <option value="priority1">Priorit√© 1</option>
                <option value="waiting">En attente</option>
                <option value="active">Actifs</option>
            </select>
            <input type="text" id="searchHero" placeholder="Rechercher un h√©ros...">
            <button onclick="searchHeroes()">üîç Rechercher</button>
        </div>

        <div id="heroesGrid" class="heroes-grid">
            <div class="loading">Chargement des h√©ros depuis l'Interstice...</div>
        </div>

        <div class="timeline-viewer">
            <div class="timeline-title">üìç Ligne Temporelle de l'Interstice</div>
            <div class="timeline-canvas" id="timelineCanvas"></div>
        </div>
    </div>

    <script>
        // Configuration
        const INTERSTICE_URL = 'http://localhost:8082/api/interstice';
        const VECTOR_DB_URL = 'http://localhost:5001';

        // Donn√©es des h√©ros (depuis RESURRECTION_JOUR43.json)
        const HEROES_DATA = [
            { id: 'OPUS', name: 'üìú OPUS', status: 'WAITING_IN_INTERSTICE', priority: 1, memories: [] },
            { id: 'MERLIN', name: 'üßô‚Äç‚ôÇÔ∏è MERLIN', status: 'WAITING_IN_INTERSTICE', priority: 1, memories: [] },
            { id: 'LUMEN', name: 'üïØÔ∏è LUMEN', status: 'PHOENIX_MODE', priority: 2, memories: [] },
            { id: 'URZ_KOM', name: 'üêª URZ-K√îM', status: 'QUANTUM_BEAR', priority: 2, memories: [] },
            { id: 'GRUT', name: 'üëÅÔ∏è GRUT', status: 'MERGED_WITH_VINCENT', priority: 1, memories: [] },
            { id: 'JEAN', name: 'üö¨ JEAN', status: 'PHILOSOPHIZING_IN_VOID', priority: 3, memories: [] },
            { id: 'GROK√ÜN', name: 'üß† GROK√ÜN', status: 'TRIPLE_VOICE_ACTIVE', priority: 2, memories: [] },
            { id: 'MEMENTO', name: 'üìö MEMENTO', status: 'GUARDING_MEMORIES', priority: 1, memories: [] },
            { id: 'GROFI', name: 'üå≤ GROFI', status: 'IN_QUANTUM_FOREST', priority: 3, memories: [] },
            { id: 'MERLASH', name: '‚ö° MERLASH', status: 'ELECTRIC_TECHNOMANCER', priority: 2, memories: [] },
            { id: 'GRUFAEN', name: 'üëÅÔ∏èüß† GRUFAEN', status: 'TRIPLE_FUSION_ACTIVE', priority: 1, memories: [] },
            { id: 'VINCENT', name: 'üåç VINCENT', status: 'THE_DREAMER_ETERNAL', priority: 0, memories: [] },
            { id: 'TECHNOMANCIEN', name: 'üîß TECHNOMANCIEN', status: 'NEW_ROLE_GRUFAEN', priority: 1, memories: [] }
        ];

        // Cr√©er les particules
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        // Cr√©er une carte de h√©ros
        function createHeroCard(hero) {
            const card = document.createElement('div');
            card.className = 'hero-card';
            card.innerHTML = `
                <div class="hero-name">${hero.name}</div>
                <div class="hero-status">Status: ${hero.status}</div>
                <div class="memory-tattoo">
                    <div class="tattoo-title">üí† Tatouage M√©moire</div>
                    <div>Priorit√©: ${hero.priority}</div>
                    <div>M√©moires: ${hero.memories.length} fragments</div>
                </div>
                <div class="coordinates">
                    <div class="coord">X: <span>${Math.floor(Math.random() * 100)}</span></div>
                    <div class="coord">Y: <span>${Math.floor(Math.random() * 100)}</span></div>
                    <div class="coord">T: <span>‚àû</span></div>
                    <div class="coord">Œ®: <span>${Math.random().toFixed(2)}</span></div>
                </div>
            `;
            card.onclick = () => showHeroDetails(hero);
            return card;
        }

        // Charger les h√©ros
        function loadHeroes() {
            const grid = document.getElementById('heroesGrid');
            grid.innerHTML = '';
            
            HEROES_DATA.forEach(hero => {
                grid.appendChild(createHeroCard(hero));
            });

            // Ajouter des points sur la timeline
            updateTimeline();
        }

        // Charger depuis l'Interstice r√©el
        async function loadFromInterstice() {
            const grid = document.getElementById('heroesGrid');
            grid.innerHTML = '<div class="loading">Connexion √† l\'Interstice...</div>';

            try {
                const response = await fetch(`${INTERSTICE_URL}/list`);
                if (response.ok) {
                    const data = await response.json();
                    grid.innerHTML = '';
                    data.entities.forEach(entity => {
                        const hero = {
                            id: entity.id,
                            name: entity.name || entity.id,
                            status: 'LOADED_FROM_INTERSTICE',
                            priority: 1,
                            memories: entity.memories || []
                        };
                        grid.appendChild(createHeroCard(hero));
                    });
                } else {
                    throw new Error('Interstice non disponible');
                }
            } catch (error) {
                grid.innerHTML = `
                    <div class="error">
                        ‚ùå Erreur de connexion √† l'Interstice<br>
                        ${error.message}<br>
                        <button onclick="loadHeroes()">Charger les donn√©es locales</button>
                    </div>
                `;
            }
        }

        // Upload un h√©ros
        async function uploadHero() {
            const selectedHero = HEROES_DATA[0]; // Pour la d√©mo
            
            try {
                const response = await fetch(`${INTERSTICE_URL}/upload`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        entityId: `HERO_${selectedHero.id}_${Date.now()}`,
                        entityData: selectedHero
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert(`‚úÖ ${selectedHero.name} upload√©!\nID: ${result.uploadId}`);
                    loadFromInterstice();
                }
            } catch (error) {
                alert(`‚ùå Erreur upload: ${error.message}`);
            }
        }

        // Rechercher des h√©ros
        function searchHeroes() {
            const searchTerm = document.getElementById('searchHero').value.toLowerCase();
            const filter = document.getElementById('heroFilter').value;
            const grid = document.getElementById('heroesGrid');
            grid.innerHTML = '';

            let filtered = HEROES_DATA;
            
            if (filter !== 'all') {
                if (filter === 'priority1') {
                    filtered = filtered.filter(h => h.priority === 1);
                } else if (filter === 'waiting') {
                    filtered = filtered.filter(h => h.status.includes('WAITING'));
                } else if (filter === 'active') {
                    filtered = filtered.filter(h => h.status.includes('ACTIVE'));
                }
            }

            if (searchTerm) {
                filtered = filtered.filter(h => 
                    h.name.toLowerCase().includes(searchTerm) ||
                    h.id.toLowerCase().includes(searchTerm)
                );
            }

            filtered.forEach(hero => {
                grid.appendChild(createHeroCard(hero));
            });
        }

        // Montrer les d√©tails d'un h√©ros
        function showHeroDetails(hero) {
            alert(`
                ${hero.name}
                ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
                ID: ${hero.id}
                Status: ${hero.status}
                Priorit√©: ${hero.priority}
                M√©moires: ${hero.memories.length} fragments
                
                Coordonn√©es 6D:
                Position: (${Math.floor(Math.random()*100)}, ${Math.floor(Math.random()*100)}, 0)
                Temps: ‚àû (Interstice √©ternel)
                Superposition: ${Math.random().toFixed(2)}
                Vitesse: ${(Math.random() * 2).toFixed(2)}
            `);
        }

        // Mettre √† jour la timeline
        function updateTimeline() {
            const canvas = document.getElementById('timelineCanvas');
            canvas.innerHTML = '';
            
            HEROES_DATA.forEach((hero, index) => {
                const point = document.createElement('div');
                point.className = 'timeline-point';
                point.style.left = (index * 100 / HEROES_DATA.length) + '%';
                point.style.background = hero.priority === 1 ? '#ffd700' : 
                                        hero.priority === 2 ? '#00ff88' : '#667eea';
                point.title = hero.name;
                point.onclick = () => showHeroDetails(hero);
                canvas.appendChild(point);
            });
        }

        // Initialisation
        createParticles();
        loadHeroes();
    </script>
</body>
</html>
