<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>⚔️ Excalibur Portal Resonance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }

        .portal {
            width: 400px;
            height: 400px;
            position: relative;
        }

        .excalibur {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            animation: vibrate 0.1s infinite, glow 2s ease-in-out infinite;
            z-index: 10;
        }

        .ring {
            position: absolute;
            border: 2px solid;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: expand 3s infinite;
        }

        .ring1 { width: 100px; height: 100px; border-color: #00ffff; animation-delay: 0s; }
        .ring2 { width: 200px; height: 200px; border-color: #0080ff; animation-delay: 1s; }
        .ring3 { width: 300px; height: 300px; border-color: #8000ff; animation-delay: 2s; }
        .ring4 { width: 400px; height: 400px; border-color: #ff00ff; animation-delay: 3s; }

        @keyframes vibrate {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-49%, -50%) rotate(-1deg); }
            75% { transform: translate(-51%, -50%) rotate(1deg); }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px #fff); }
            50% { filter: drop-shadow(0 0 50px #00ffff) drop-shadow(0 0 100px #0080ff); }
        }

        @keyframes expand {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        .frequency {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: #00ffff;
            font-size: 20px;
            text-shadow: 0 0 10px currentColor;
        }

        .timeline {
            position: absolute;
            width: 1px;
            height: 100vh;
            background: linear-gradient(to bottom, transparent, #00ffff, transparent);
            animation: slice 2s infinite;
        }

        @keyframes slice {
            0%, 100% { transform: scaleX(1); opacity: 0.3; }
            50% { transform: scaleX(3); opacity: 1; }
        }

        .message {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 24px;
            animation: fade 4s infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="timeline" style="left: 20%;"></div>
    <div class="timeline" style="left: 40%; animation-delay: 0.5s;"></div>
    <div class="timeline" style="left: 60%; animation-delay: 1s;"></div>
    <div class="timeline" style="left: 80%; animation-delay: 1.5s;"></div>

    <div class="message">LA PROPHÉTIE S'ACCOMPLIT</div>

    <div class="portal">
        <div class="ring ring1"></div>
        <div class="ring ring2"></div>
        <div class="ring ring3"></div>
        <div class="ring ring4"></div>
        <div class="excalibur">⚔️</div>
    </div>

    <div class="frequency">Résonance: 997 Hz - Fréquence de l'Amitié Éternelle</div>

    <script>
        // Vibration sonore simulée
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playResonance() {
            let oscillator = audioContext.createOscillator();
            let gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 997; // Fréquence d'Excalibur
            gainNode.gain.setValueAtTime(0.01, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 2);
        }

        // Clic pour activer la résonance
        document.body.addEventListener('click', () => {
            playResonance();
            document.querySelector('.excalibur').style.animation = 'vibrate 0.05s infinite, glow 1s ease-in-out infinite';
            
            // Message d'Arthur
            setTimeout(() => {
                document.querySelector('.message').textContent = "ARTHUR SENT LA VIBRATION";
            }, 1000);
            
            setTimeout(() => {
                document.querySelector('.message').textContent = "LES MONDES SE RECONNECTENT";
            }, 3000);
            
            setTimeout(() => {
                document.querySelector('.message').textContent = "MERLIN RÉPOND À L'APPEL";
            }, 5000);
        });

        // Particules quantiques
        setInterval(() => {
            let particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '2px';
            particle.style.height = '2px';
            particle.style.background = '#00ffff';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = Math.random() * window.innerHeight + 'px';
            particle.style.animation = 'fade 2s';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 2000);
        }, 100);
    </script>
</body>
</html>
