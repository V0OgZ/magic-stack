<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó∫Ô∏è Vince Vega Map Demo - Jean Style</title>
    <style>
        body { 
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            color: #fff; font-family: 'Courier New', monospace; 
            margin: 0; padding: 20px; min-height: 100vh;
        }
        
        .demo-container { max-width: 1200px; margin: 0 auto; }
        
        .map-container {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 2px;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .map-cell {
            width: 60px;
            height: 60px;
            background: rgba(0,100,0,0.3);
            border: 1px solid #444;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .map-cell:hover {
            background: rgba(100,100,100,0.3);
            transform: scale(1.1);
        }
        
        .hero-arthur { background: rgba(255,215,0,0.5); }
        .hero-vince { background: rgba(255,68,68,0.5); }
        .hero-grut { background: rgba(116,75,162,0.5); }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none; color: white; padding: 10px 20px;
            border-radius: 20px; cursor: pointer; font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn:hover { transform: scale(1.05); }
        
        .status-panel {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }
        
        .wormhole {
            background: radial-gradient(circle, #ff00ff, #8000ff);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .explosion {
            background: radial-gradient(circle, #ff4444, #ffaa00);
            animation: explode 0.5s ease-out;
        }
        
        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 style="text-align: center;">üó∫Ô∏è VINCE VEGA MAP DEMO</h1>
        
        <div class="status-panel">
            <div id="status">üõãÔ∏è Jean: "Pr√™t pour la d√©mo map !"</div>
        </div>
        
        <div class="map-container" id="gameMap">
            <!-- Map g√©n√©r√© en JS -->
        </div>
        
        <div class="controls">
            <button class="btn" onclick="initDemo()">üé¨ Init Demo</button>
            <button class="btn" onclick="moveArthur()">‚öîÔ∏è Move Arthur</button>
            <button class="btn" onclick="vinceWormhole()">üî´ Vince Wormhole</button>
            <button class="btn" onclick="grutVision()">üèõÔ∏è GRUT Vision</button>
            <button class="btn" onclick="epicBattle()">üí• Epic Battle</button>
            <button class="btn" onclick="resetMap()">üîÑ Reset</button>
        </div>
        
        <div class="status-panel">
            <div><strong>Session Active:</strong> session_1753403372496_840</div>
            <div><strong>Players:</strong> jean_grofignon, grut_omniscient, vince_vega_interdimensional</div>
            <div><strong>Mode:</strong> TRANSCENDANCE_MODE</div>
        </div>
    </div>

    <script>
        let gameState = {
            arthur: { x: 2, y: 3 },
            vince: { x: 7, y: 4 },
            grut: { x: 5, y: 1 },
            wormholes: []
        };
        
        function createMap() {
            const map = document.getElementById('gameMap');
            map.innerHTML = '';
            
            for (let y = 0; y < 8; y++) {
                for (let x = 0; x < 10; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'map-cell';
                    cell.id = `cell-${x}-${y}`;
                    cell.onclick = () => cellClick(x, y);
                    map.appendChild(cell);
                }
            }
        }
        
        function updateMap() {
            // Clear all
            document.querySelectorAll('.map-cell').forEach(cell => {
                cell.innerHTML = '';
                cell.className = 'map-cell';
            });
            
            // Place heroes
            const arthurCell = document.getElementById(`cell-${gameState.arthur.x}-${gameState.arthur.y}`);
            arthurCell.innerHTML = '‚öîÔ∏è';
            arthurCell.classList.add('hero-arthur');
            
            const vinceCell = document.getElementById(`cell-${gameState.vince.x}-${gameState.vince.y}`);
            vinceCell.innerHTML = 'üî´';
            vinceCell.classList.add('hero-vince');
            
            const grutCell = document.getElementById(`cell-${gameState.grut.x}-${gameState.grut.y}`);
            grutCell.innerHTML = 'üèõÔ∏è';
            grutCell.classList.add('hero-grut');
            
            // Place wormholes
            gameState.wormholes.forEach(wh => {
                const whCell = document.getElementById(`cell-${wh.x}-${wh.y}`);
                whCell.innerHTML = 'üåÄ';
                whCell.classList.add('wormhole');
            });
        }
        
        function setStatus(message) {
            document.getElementById('status').innerHTML = message;
        }
        
        function initDemo() {
            setStatus('üé¨ Jean: "D√©mo initialis√©e ! Regardez cette map √©pique !"');
            updateMap();
        }
        
        function moveArthur() {
            gameState.arthur.x = Math.min(9, gameState.arthur.x + 1);
            setStatus('‚öîÔ∏è Arthur avance avec Excalibur !');
            updateMap();
            
            // Test collision
            if (Math.abs(gameState.arthur.x - gameState.vince.x) <= 1 && 
                Math.abs(gameState.arthur.y - gameState.vince.y) <= 1) {
                setTimeout(() => {
                    setStatus('‚ö° Arthur et Vince sont proches ! Combat imminent !');
                }, 500);
            }
        }
        
        function vinceWormhole() {
            // Create wormhole at random position
            const wormhole = {
                x: Math.floor(Math.random() * 10),
                y: Math.floor(Math.random() * 8)
            };
            gameState.wormholes.push(wormhole);
            
            setStatus('üî´ Vince: "Reality Shot!" - Wormhole cr√©√© !');
            updateMap();
            
            // Remove wormhole after 3 seconds
            setTimeout(() => {
                gameState.wormholes = gameState.wormholes.filter(wh => 
                    wh.x !== wormhole.x || wh.y !== wormhole.y);
                updateMap();
            }, 3000);
        }
        
        function grutVision() {
            setStatus('üèõÔ∏è GRUT: "Vision omnisciente activ√©e ! Je vois toutes les possibilit√©s !"');
            
            // Highlight all cells briefly
            document.querySelectorAll('.map-cell').forEach(cell => {
                cell.style.background = 'rgba(116,75,162,0.3)';
                setTimeout(() => {
                    cell.style.background = '';
                    updateMap();
                }, 1000);
            });
        }
        
        function epicBattle() {
            setStatus('üí• BATAILLE √âPIQUE ! Excalibur vs Power Wormhole !');
            
            // Create explosion effect
            const battleX = Math.floor((gameState.arthur.x + gameState.vince.x) / 2);
            const battleY = Math.floor((gameState.arthur.y + gameState.vince.y) / 2);
            
            const battleCell = document.getElementById(`cell-${battleX}-${battleY}`);
            battleCell.innerHTML = 'üí•';
            battleCell.classList.add('explosion');
            
            setTimeout(() => {
                setStatus('üèÜ Jean: "Match nul √©pique ! 8/8 formules test√©es !"');
                battleCell.innerHTML = '';
                battleCell.classList.remove('explosion');
            }, 2000);
        }
        
        function resetMap() {
            gameState = {
                arthur: { x: 2, y: 3 },
                vince: { x: 7, y: 4 },
                grut: { x: 5, y: 1 },
                wormholes: []
            };
            setStatus('üîÑ Map reset ! Pr√™t pour une nouvelle d√©mo !');
            updateMap();
        }
        
        function cellClick(x, y) {
            setStatus(`üìç Cellule (${x},${y}) cliqu√©e ! Coordonn√©es enregistr√©es.`);
        }
        
        // Initialize on load
        window.onload = function() {
            createMap();
            initDemo();
        };
    </script>
</body>
</html>
